<wicket:extend>
	<div class="files">
		<form wicket:id="form">
			<div class="clearable-wrapper flex-grow-1">
				<div class="input-group">
                    <input wicket:id="input" class="form-control" spellcheck="false" autocomplete="off" placeholder="Filter files">
					<span class="input-group-append">
						<button wicket:id="submit" title="Filter" class="btn btn-icon btn-outline-secondary" type="submit"><wicket:svg href="magnify" class="icon"></wicket:svg></button>
					</span>
				</div>
			</div>
			<div wicket:id="feedback" class="mt-3"></div>
		</form>
		<table wicket:id="filesContainer" class="files table">
			<tbody>
				<tr wicket:id="files">
					<td>
						<div class="file d-flex flex-wrap align-items-center">
							<a wicket:id="toggle" class="name mr-2"><wicket:svg href="arrow" class="icon"/> <span wicket:id="label" class="text-break"></span></a>
							<a wicket:id="view" title="Show violations in file view" class="mr-auto"><wicket:svg href="file" class="icon"/></a>
							<span wicket:id="numOfErrors" class="ml-2 text-muted"></span>
							<span wicket:id="numOfWarnings" class="ml-2 text-muted"></span>
							<span wicket:id="numOfInfos" class="ml-2 text-muted"></span>
						</div>
						<wicket:enclosure child="violations">
						<div class="violations mt-2">
							<div wicket:id="tooManyViolations" class="alert alert-notice alert-light-warning"></div>
							<div wicket:id="violations" class="violation d-flex px-3 py-2 rounded bg-hover-light">
								<svg wicket:id="icon" class="icon icon-sm mr-2 mt-1 flex-shrink-0"/>
								<div class="flex-grow-1">
									<div class="d-flex mb-1">
										<div wicket:id="message" class="message mr-auto"></div>
										<a wicket:id="range" title="Show position in file" class="range ml-3 text-nowrap"><span wicket:id="label"></span></a>
									</div>
									<a wicket:id="rule" title="Show all violations of this rule" class="rule link-gray font-size-sm"><span wicket:id="label" class="text-break"></span></a>
								</div>
							</div>
						</div>
						</wicket:enclosure>
					</td>
				</tr>
			</tbody>
			<wicket:enclosure>
			<tfoot>
				<tr>
					<td wicket:id="pagingNavigator" class="pt-5"></td>						
				</tr>
			</tfoot>
			</wicket:enclosure>
			<wicket:enclosure>
			<tfoot>
				<tr>
					<td wicket:id="noRecords"></td>						
				</tr>
			</tfoot>
			</wicket:enclosure>
		</table>
	</div>
</wicket:extend>
