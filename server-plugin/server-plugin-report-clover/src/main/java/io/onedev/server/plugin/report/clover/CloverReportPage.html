<wicket:extend>
	<div class="clover-report">
		<div wicket:id="cloverTitle" class="title h4 mb-3 text-break"></div>
		<div wicket:id="coverages" class="coverages mb-5"></div>
		<div class="items">
			<div wicket:id="itemsTitle" class="title h4 mb-3 font-weight-bold"></div>
			<form wicket:id="form">
				<div class="operations d-flex flex-nowrap">
					<div class="clearable-wrapper flex-grow-1 mr-3">
						<div class="input-group">
	                        <input wicket:id="input" class="form-control" spellcheck="false" autocomplete="off">
							<span class="input-group-append">
								<button wicket:id="submit" title="Filter" class="btn btn-icon btn-outline-secondary" type="submit"><wicket:svg href="magnify" class="icon"></wicket:svg></button>
							</span>
						</div>
					</div>
					<a wicket:id="orderBy" class="order-by btn btn-primary flex-shrink-0">Order By <wicket:svg href="arrow" class="dropdown-caret icon rotate-90"/></a>
				</div>
				<div wicket:id="feedback" class="mt-3"></div>
			</form>
			<div wicket:id="itemsContainer">
				<div wicket:id="items" class="item mt-4">
					<a wicket:id="name" class="name font-weight-bold text-break"><span wicket:id="label"></span></a>
					<div wicket:id="coverages" class="coverages mt-3"></div>
				</div>
				<div wicket:id="pagingNavigator" class="mt-4"></div>
				<div wicket:id="noRecords"></div>
			</div>
		</div>
	</div>
</wicket:extend>
