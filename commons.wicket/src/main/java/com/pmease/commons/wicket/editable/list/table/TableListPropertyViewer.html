<wicket:panel>
	<table class="list viewer table table-condensed">
		<thead>
			<th wicket:id="headers">
				<span wicket:id="header"></span>
			</th>
		</thead>
		<tbody>
			<tr wicket:id="rows">
				<td wicket:id="columns">
					<div wicket:id="cell"></div>
				</td>
			</tr>
			<wicket:enclosure>
				<tr>
					<td wicket:id="noElements" class="no-elements">No Elements Defined</td>
				</tr>
			</wicket:enclosure>
		</tbody>
	</table>
</wicket:panel>
