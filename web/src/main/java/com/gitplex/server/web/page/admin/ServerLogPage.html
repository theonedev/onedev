<wicket:extend>
	<div class="server-log">
		<div class="head">
			<a wicket:id="download" class="btn btn-default"><i class="fa fa-download"></i> Download Full Log</a>
		</div>
		<div class="body">
			<div wicket:id="warning" class="alert alert-warning"></div>
			<pre wicket:id="logContent"></pre>
		</div>
	</div>
</wicket:extend>
