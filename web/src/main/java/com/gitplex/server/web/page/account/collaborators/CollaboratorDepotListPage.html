<wicket:extend>
	<div class="collaborator depot list">
		<div class="head clearfix">
			<div class="pull-left">
				<input wicket:id="searchDepots" class="form-control search" placeholder="Search repositories"></input>
			</div>
			<div wicket:id="filter" class="pull-left filter btn-group">
				<a wicket:id="selection" class="btn btn-default"><span wicket:id="label"></span> <i class="fa fa-caret-down"></i></a>
				<a wicket:id="clear" class="btn btn-default" title="Clear privilege filter"><i class="fa fa-times"></i></a>
			</div>
			<div class="pull-left">
				<input wicket:id="addNew" type="hidden" class="form-control"></input>
			</div>
			<div class="pull-left">
				<a wicket:id="confirmRemove" class="btn btn-danger"><i class="fa fa-times"></i> Confirm Remove</a>
			</div>
		</div>
		<table wicket:id="depots" class="depots table table-hover table-condensed">
			<thead>
				<tr>
					<th class="name">Repository Name</th>
					<th class="privilege">Privilege</th>
					<td class="actions"></td>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="depots">
					<td class="name">
						<i class="fa fa-ext fa-repo"></i> <a wicket:id="depotLink"><span wicket:id="name"></span></a>
						<div wicket:id="greaterPrivileges" class="note">
							This user has greater privileges from <a wicket:id="detail">other sources</a>.
						</div>
					</td>
					<td class="privilege">
						<a wicket:id="privilege" class="btn btn-default btn-xs"><span wicket:id="label"></span> <i class="fa fa-caret-down"></i></a>
					</td>
					<td class="actions">
						<a wicket:id="remove" title="Remove authorization"><i class="fa fa-times"></i></a>
						<a wicket:id="undoRemove" title="Do not remove"><i class="fa fa-undo"></i></a>
						<span wicket:id="pendingRemoval" class="label label-danger">Pending removal</span>
					</td>
				</tr>
			</tbody>
		</table>	
		<div class="center"><ul wicket:id="pageNav"></ul></div>
		<div wicket:id="noDepots" class="alert alert-warning">No collaborating repositories</div>
	</div>
</wicket:extend>
