<wicket:panel>
	<div class="property viewer">
		<table class="bean list table table-condensed">
			<thead>
				<th wicket:id="headers">
					<span wicket:id="header"></span>
				</th>
			</thead>
			<tbody>
				<tr wicket:id="rows">
					<td wicket:id="columns">
						<div wicket:id="cell"></div>
					</td>
				</tr>
				<wicket:enclosure>
				<tr class="no-elements">
					<td wicket:id="noElements">No elements defined</td>
				</tr>
				</wicket:enclosure>
			</tbody>
		</table>
	</div>
</wicket:panel>
