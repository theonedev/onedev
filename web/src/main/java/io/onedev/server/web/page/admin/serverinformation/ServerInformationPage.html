<wicket:extend>
	<div class="server-information">
		<table class="table">
			<tbody>
				<tr>
					<td class="name">System Date and Time</td>
					<td wicket:id="systemDateTime" class="value"></td>
				</tr>
				<tr>
					<td class="name">Operating System</td>
					<td wicket:id="os" class="value"></td>
				</tr>
				<tr>
					<td class="name">JVM</td>
					<td wicket:id="jvm" class="value"></td>
				</tr>
				<tr>
					<td class="name">Total Heap Memory</td>
					<td wicket:id="totalMemory" class="value"></td>
				</tr>
				<tr>
					<td class="name">Used Heap Memory</td>
					<td wicket:id="usedMemory" class="value"></td>
				</tr>
				<tr>
					<td class="name">Heap Memory Usage</td>
					<td class="value">
						<div wicket:id="memoryUsage"></div>
						<button wicket:id="gc" class="btn btn-default gc">Force Garbage Collection</button>
					</td>
				</tr>
				<tr>
					<td class="name">OS User Name</td>
					<td wicket:id="osUserName" class="value"></td>
				</tr>
			</tbody>
		</table>
	</div>
</wicket:extend>
