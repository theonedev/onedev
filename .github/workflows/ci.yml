name: CI pipeline

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Test:
    # if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Compile OneDev
      run: mvn --batch-mode --update-snapshots clean compile

    - name: Test OneDev
      run: mvn --batch-mode --update-snapshots verify
      

  Build:

    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
    - name: Build OneDev
      run: mvn --batch-mode --update-snapshots clean clean package

