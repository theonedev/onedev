<wicket:extend>
	<div class="card">
		<div class="card-body">
			<div class="alert alert-notice alert-light">
				<wicket:t>
				Chats older than the specified number of days will be automatically deleted during daily maintenance.
				</wicket:t>
			</div>
			<form wicket:id="form" class="leave-confirm">
				<div wicket:id="editor" class="mb-4"></div>
				<input type="submit" class="btn btn-primary dirty-aware" t:value="Save Settings">
			</form>
		</div>
	</div>
</wicket:extend>
