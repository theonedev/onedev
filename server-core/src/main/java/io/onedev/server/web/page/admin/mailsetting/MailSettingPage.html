<wicket:extend>
	<div class="card mail-setting">
		<div class="card-body">
			<form wicket:id="mailSetting" class="leave-confirm">
				<div wicket:id="editor" class="mb-4"></div>

			</form>
		</div>
	</div>
</wicket:extend>
