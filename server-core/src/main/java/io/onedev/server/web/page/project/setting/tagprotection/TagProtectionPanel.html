<wicket:panel>
	<div class="tag-protection panel panel-default">
		<div class="panel-heading">
			<span class="drag-indicator"><i class="fa fa-reorder"></i></span>
			<a wicket:id="edit" title="Edit this protection"><i class="fa fa-pencil"></i></a>
			<a wicket:id="delete" title="Delete this protection"><i class="fa fa-trash"></i></a>
			<div class="checkbox">
				<label><input wicket:id="enable" type="checkbox"> Enable</label>				
			</div>
		</div>
		<div class="panel-body">
			<div wicket:id="protection"></div>
		</div>
	</div>
</wicket:panel>
