<wicket:extend>
	<div class="page-title">Groovy Scripts</div>
	<div class="groovy-scripts def-list list">
		<div class="head clearfix">
			<div class="pull-left">
				<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New</a>
			</div>
		</div>
		<div class="body">
			<table wicket:id="scripts" class="table table-hover"></table>
			<div class="help-block"><i class="fa fa-info-circle"></i> All Groovy scripts used across the system 
				should be defined here and reviewed by the site administrator for security reasons. For a given 
				name, the first authorized script will be used</div>
		</div>
	</div>
	<wicket:fragment wicket:id="columnFrag">
		<a wicket:id="link"><span wicket:id="label"></span> </a>
	</wicket:fragment>
	<wicket:fragment wicket:id="viewScriptFrag">
		<div class="actions">
			<a wicket:id="edit" class="btn btn-sm btn-default"><i class="fa fa-pencil"></i> Edit</a>
			<a wicket:id="delete" class="btn btn-sm btn-default"><i class="fa fa-trash"></i> Delete</a>
		</div>
		<div wicket:id="feedback"></div>
		<div wicket:id="viewer"></div>
	</wicket:fragment>
</wicket:extend>
