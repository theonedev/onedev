<wicket:extend>
	<div class="state-transitions">
		<div class="text-muted mb-4">
			<wicket:svg href="bulb" class="icon"/> <wicket:t>Define how issue states should be transited from one to another, either manually 
			or automatically when some events happen. And the rule can be configured to apply to certain projects and issues 
			via the applicable issues setting</wicket:t>
		</div>
		<a wicket:id="addNew" class="btn btn-icon btn-primary mb-4" t:data-tippy-content="Add issue state transition"><wicket:svg href="plus" class="icon"></wicket:svg></a>
		<table wicket:id="stateTransitions" class="table table-hover"></table>
	</div>
	<wicket:fragment wicket:id="descriptionFrag">
		<div class="font-weight-bolder text-nowrap mb-2">
			<a wicket:id="link">
				<span wicket:id="fromStates"></span> 
				<wicket:svg href="arrow3" class="icon"/> 
				<span wicket:id="toStates"></span>
			</a>
		</div>
		<div wicket:id="when" class="mb-2"></div>
		<div wicket:id="applicable"></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="actionColumnFrag">
		<a wicket:id="edit" class="btn btn-xs btn-icon btn-light btn-hover-primary mr-1" t:data-tippy-content="Edit"><wicket:svg href="edit" class="icon"></wicket:svg></a>
		<a wicket:id="copy" class="btn btn-xs btn-icon btn-light btn-hover-primary mr-1" t:data-tippy-content="Copy"><wicket:svg href="copy" class="icon"></wicket:svg></a>
		<a wicket:id="delete" class="btn btn-xs btn-icon btn-light btn-hover-danger" t:data-tippy-content="Delete"><wicket:svg href="trash" class="icon"></wicket:svg></a>
	</wicket:fragment>
</wicket:extend>
