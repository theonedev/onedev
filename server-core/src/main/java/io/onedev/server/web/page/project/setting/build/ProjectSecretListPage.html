<wicket:extend>
	<div wicket:id="note" class="help-block"></div>
	<div class="panel panel-default">
		<div class="panel-heading"><b>Project Specific</b></div>
		<div class="panel-body">
			<form wicket:id="form" class="leave-confirm secrets">
		        <div wicket:id="feedback"></div>
		        <div wicket:id="editor"></div>
				<div class="actions">
					<input type="submit" class="btn btn-primary dirty-aware" value="Save">
				</div>
			</form>
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading"><b>Inherited from <a wicket:id="owner">Owner</a></b></div>
		<div class="panel-body">
			<div wicket:id="inheritedSecrets"></div>
		</div>
	</div>
</wicket:extend>
