<wicket:panel>
	<span class="btn-group">
		<a wicket:id="detail" class="btn btn-outline-secondary">
			<svg wicket:id="status" class="status mr-2"></svg>
			<b wicket:id="name" class="name"></b>
			<wicket:svg href="arrow" class="icon rotate-90"></wicket:svg>
		</a>					
	    <a wicket:id="run" class="run btn btn-outline-secondary btn-icon" t:data-tippy-content="Run this job"><wicket:svg href="play" class="icon"></wicket:svg></a>
	</span>
</wicket:panel>
