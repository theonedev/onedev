<wicket:panel>
	<form wicket:id="form" class="wizard">
		<div class="head">
			<div wicket:id="title" class="title"></div>
			<div wicket:id="description" class="form-text text-muted"></div>
		</div>
		<div class="body">
			<div wicket:id="feedback"></div>
			<div wicket:id="content"></div>
		</div>
		<div class="foot">
			<button wicket:id="previous" type="button" class="btn btn-light-primary previous"><wicket:t>Previous</wicket:t></button>
			<button type="submit" wicket:id="next" class="btn btn-primary next"><wicket:t>Next</wicket:t></button> 
			<span wicket:id="endActions"></span>
		</div>
	</form>
</wicket:panel>
