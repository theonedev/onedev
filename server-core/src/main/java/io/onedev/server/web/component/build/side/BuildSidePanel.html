<wicket:panel>
	<div class="build-side">
        <div wicket:id="general" class="general properties">
        	<div>
        		<div class="name">Commit</div>
        		<div class="value">
        			<a wicket:id="commit"><span wicket:id="label"></span></a>
        		</div>
        	</div>
			<wicket:enclosure child="branch">
        	<div>
        		<div class="name">Branch</div>
        		<div class="value">
        			<a wicket:id="branch"><span wicket:id="label"></span></a>
        		</div>
        	</div>
			</wicket:enclosure>
			<wicket:enclosure child="tag">
        	<div>
        		<div class="name">Tag</div>
        		<div class="value">
        			<a wicket:id="tag"><span wicket:id="label"></span></a>
        		</div>
        	</div>
			</wicket:enclosure>
            <div>
                <div class="name">Job</div>
                <div class="value">
                    <a wicket:id="job"><span wicket:id="label"></span></a>
					<a wicket:id="editJob" title="Edit job"><wicket:svg href="edit" class="icon icon-sm ml-1 mb-1"/></a>
                </div>
            </div>
            <div>
                <div class="name">Submitted By</div>
                <div class="value">
                    <a wicket:id="submitter"></a>
                </div>
            </div>
            <div>
                <div class="name">Submitted At</div>
                <div class="value"><span wicket:id="submitDate"></span></div>
            </div>
            <wicket:enclosure child="submitReason">
            <div>
                <div class="name">Submit Reason</div>
                <div class="value"><span wicket:id="submitReason"></span></div>
            </div>
            </wicket:enclosure>
            <wicket:enclosure child="retryDate">
            <div>
                <div class="name">Retried At</div>
                <div class="value"><span wicket:id="retryDate"></span></div>
            </div>
            </wicket:enclosure>
            <wicket:enclosure child="queueingTakes">            
            <div>
                <div class="name">Queueing Takes</div>
                <div class="value"><span wicket:id="queueingTakes"></span></div>
            </div>
            </wicket:enclosure>
            <wicket:enclosure child="runningTakes">
            <div>
                <div class="name">Running Takes</div>
                <div class="value"><span wicket:id="runningTakes"></span></div>
            </div>
            </wicket:enclosure>
            <wicket:enclosure child="canceller">
            <div>
                <div class="name">Cancelled By</div>
                <div class="value">
                    <a wicket:id="canceller"></a>
                </div>
            </div>
            </wicket:enclosure>
        </div>
        <div wicket:id="pullRequest" class="pull-request">
	        <div class="font-weight-bolder mb-3">Pull Request</div>
	        <div class="body d-flex align-items-center">
            	<a wicket:id="title" class="title mr-4"><span wicket:id="label"></span></a>
                <div wicket:id="status" class="ml-auto status"></div>
	        </div>
        </div>
        <wicket:enclosure child="params">
        <div class="params properties">
            <div wicket:id="params">
                <div wicket:id="name" class="name"></div>
                <div wicket:id="value" class="value"></div>
            </div>
        </div>
        </wicket:enclosure>
        <div wicket:id="dependences" class="dependences">
            <wicket:enclosure child="dependencies">
            Depends on <a wicket:id="dependencies"><span wicket:id="label"></span></a>             
            </wicket:enclosure>
            <span wicket:id="comma">, </span>
            <wicket:enclosure child="dependents">
            <a wicket:id="dependents"><span wicket:id="label"></span></a> depends on me
            </wicket:enclosure>
        </div>
		<div wicket:id="reference"></div>
		<wicket:enclosure child="delete">
			<div class="actions">
				<a wicket:id="delete" class="delete btn btn-light-danger">Delete</a>
			</div>
		</wicket:enclosure>
	</div>
</wicket:panel>
