<wicket:extend>
	<div class="changes">
		<div wicket:id="changesHead" class="head clearfix">
			<div class="pull-left btn-group">
				<a wicket:id="prevCommitLink" class="btn btn-default" title="Previous commit"><i class="fa fa-arrow-left"></i></a>
				<a wicket:id="comparingCommits" class="btn btn-default"><span wicket:id="label"></span> <i class="fa fa-caret-down"></i></a>
				<a wicket:id="nextCommitLink" class="btn btn-default" title="Next commit"><i class="fa fa-arrow-right"></i></a>
			</div>
			<wicket:enclosure child="fullChanges">
			<div class="full-changes pull-left">
				<a wicket:id="fullChanges" class="pull-left"><i class="fa fa-warning"></i> You are viewing a subset of all changes, click to show all changes</a>
			</div>
			</wicket:enclosure>
		</div>
		<div wicket:id="revisionDiff" class="body"></div>		
	</div>
	<wicket:fragment wicket:id="commitsFrag">
		<div class="commits-selector noselect">
			<div class="short-cuts">
				<a wicket:id="allChanges">All Changes</a>
				<a wicket:id="changesSinceLastReview">Changes Since Last Review</a>
			</div>
			<div class="head clearfix">
				<div class="title pull-left">Click to select a commit, or shift-click to select multiple commits</div>
				<a disabled="disabled">show changes</a>
			</div>
			<ul class="body list-unstyled autosize">
				<li wicket:id="commits">
					<a unselectable="on">
						<span class="fa fa-ext fa-commit icon" unselectable="on"></span> 
						<span wicket:id="hash" class="hash" unselectable="on"></span>
						<span wicket:id="subject" class="subject" unselectable="on"></span>
					</a>
				</li>
			</ul>
		</div>
	</wicket:fragment>
</wicket:extend>
