<wicket:extend>
	<div class="changes">
		<div wicket:id="changesHead" class="head clearfix">
			<div class="float-left btn-group">
				<button wicket:id="prevCommitLink" class="btn btn-outline-secondary" title="Previous commit"><wicket:svg href="arrow2" transform="rotate(180)" class="icon"></wicket:svg></button>
				<button wicket:id="comparingCommits" class="btn btn-outline-secondary"><span wicket:id="label"></span> <wicket:svg href="arrow" transform="rotate(90)" class="icon"></wicket:svg></button>
				<button wicket:id="nextCommitLink" class="btn btn-outline-secondary" title="Next commit"><wicket:svg href="arrow2" class="icon"></wicket:svg></button>
			</div>
			<wicket:enclosure child="fullChanges">
			<div class="full-changes float-left">
				<a wicket:id="fullChanges" class="float-left"><wicket:svg href="warning-o" class="icon"></wicket:svg> You are viewing a subset of all changes, click to show all changes</a>
			</div>
			</wicket:enclosure>
		</div>
		<div wicket:id="revisionDiff" class="body"></div>		
	</div>
	<wicket:fragment wicket:id="commitsFrag">
		<div class="commits-selector noselect">
			<div class="short-cuts">
				<a wicket:id="allChanges">All Changes</a>
				<a wicket:id="changesSinceLastReview">Changes Since Last Review</a>
			</div>
			<div class="head clearfix">
				<div class="title float-left">Click to select a commit, or shift-click to select multiple commits</div>
				<a disabled="disabled">show changes</a>
			</div>
			<ul class="body list-unstyled autosize">
				<li wicket:id="commits">
					<a unselectable="on">
						<wicket:svg href="commit" class="icon" unselectable="on"></wicket:svg> 
						<span wicket:id="hash" class="hash" unselectable="on"></span>
						<span wicket:id="subject" class="subject" unselectable="on"></span>
					</a>
				</li>
			</ul>
		</div>
	</wicket:fragment>
</wicket:extend>
