<wicket:extend>
	<div class="help-block">Define rules to preserve builds. A build will be preserved as long as one rule preserves it.  
	All builds will be preserved if no rules are defined</div>
	<wicket:enclosure child="inheritedBuildPreservations">
	<div class="panel panel-default">
		<div class="panel-heading"><b>Inherited from Owner</b></div>
		<div class="panel-body">
			<div wicket:id="inheritedBuildPreservations"></div>
		</div>
	</div>
	</wicket:enclosure>
	<div class="panel panel-default">
		<div class="panel-heading"><b>Project Specific</b></div>
		<div class="panel-body">
			<form wicket:id="form" class="leave-confirm build-preservations">
				<div wicket:id="feedback"></div>
		        <div wicket:id="editor"></div>
				<div class="actions">
					<input type="submit" class="btn btn-primary dirty-aware" value="Save">
				</div>
			</form>
		</div>
	</div></wicket:extend>
