<wicket:panel>
	<div class="job-executor panel panel-default">
		<div class="panel-heading">
			<span class="drag-indicator"><i class="fa fa-reorder"></i></span>
			<a wicket:id="edit" title="Edit this executor"><i class="fa fa-pencil"></i></a>
			<a wicket:id="delete" title="Delete this executor"><i class="fa fa-trash"></i></a>
			<input wicket:id="enable" type="checkbox">
			<label wicket:id="enableLabel">Enable</label> 
		</div>
		<div class="panel-body">
			<div wicket:id="executor"></div>
		</div>
	</div>
</wicket:panel>
