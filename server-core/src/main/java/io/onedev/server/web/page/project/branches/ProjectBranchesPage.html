<html xmlns:wicket>
<wicket:extend>
	<div class="page-title">Branches</div>
	<div id="project-branches">
		<div class="list">
			<div class="head clearfix">
				<div class="input-group pull-left base">
					<span class="input-group-prepend"><span class="input-group-text">Base</span></span> 
					<input wicket:id="baseBranch" type="hidden" class="form-control">					
				</div>
				<div class="pull-left clearable-wrapper">
					<input wicket:id="filterBranches" class="form-control search" placeholder="Filter branches">
				</div>
				<div class="pull-left">
					<a wicket:id="createBranch" class="btn btn-success"><i class="fa fa-plus"></i> New</a>
				</div>
			</div>
			<div class="body">
				<table wicket:id="branches" class="branches table table-hover"></table>
				<div id="searching-branches" class="ajax-indicator">
					<img src="/img/ajax-indicator-big.gif">
				</div>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="branchFrag">
		<div class="title">
			<a wicket:id="branchLink" class="name"><span wicket:id="name"></span></a>
			<span wicket:id="buildStatus" class="build-status"></span>
			<span class="badge badge-secondary" wicket:id="default">default</span>
			<a wicket:id="makeDefault" class="make-default btn btn-sm btn-secondary"><i class="fa fa-check"></i> make default</a>
		</div>
		<div class="commit-message">
			<a wicket:id="messageLink"><span wicket:id="message"></span></a>
		</div>
		<div class="commit-contributor">
			<span wicket:id="contributor" class="contributor"></span>
		</div>
		<div wicket:id="actions" class="actions">
			<a wicket:id="effectiveRequest"><i class="fa fa-ext fa-branch-compare"></i> <span wicket:id="label"></span></a>
			<a wicket:id="delete" title="Delete this branch"><i class="fa fa-trash"></i> Delete</a>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="aheadBehindFrag">
		<div class="text">
			<a wicket:id="link"><span wicket:id="count"></span> <span wicket:id="label"></span></a>
		</div>
		<div class="bar" wicket:id="bar"></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="createBranchFrag">
		<form wicket:id="form" class="create-branch">
			<div class="modal-header">
				<h5 class="modal-title">Create Branch</h5>
				<button wicket:id="close" type="button" class="close">&times;</button>
			</div>
			<div class="modal-body">
				<div wicket:id="feedback"></div>
				<div wicket:id="editor"></div>
			</div>
			<div class="modal-footer">
				<button wicket:id="create" class="btn btn-primary">Create</button>
				<button wicket:id="cancel" class="btn btn-secondary">Cancel</button>
			</div>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="confirmDeleteBranchFrag">
        <div class="confirm-delete-branch">
            <div class="modal-header">
                <h5 class="modal-title">Please confirm</h5>
                <button wicket:id="close" type="button" class="close">&times;</button>
            </div>
            <div wicket:id="body" class="modal-body"></div>
            <div class="modal-footer">
                <a wicket:id="delete" class="btn btn-danger">Delete</a>
                <a wicket:id="cancel" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
	</wicket:fragment>
	<wicket:fragment wicket:id="openRequestsFrag">
		There are <a wicket:id="openRequests">open pull requests</a> against branch <span wicket:id="branch"></span>. 
		These pull requests will be discarded if the branch is deleted.
	</wicket:fragment>
</wicket:extend>
</html>
