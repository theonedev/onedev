<wicket:panel>
    <div wicket:id="groups" class="group bean-properties">
        <a wicket:id="toggle"><span wicket:id="groupName"></span></a>
        <table>
            <tr wicket:id="properties">
                <td wicket:id="name" class="name"><span wicket:id="content"></span></td>
                <td wicket:id="value" class="value"><div wicket:id="content"></div></td>
            </tr>
        </table>
    </div>
</wicket:panel>
