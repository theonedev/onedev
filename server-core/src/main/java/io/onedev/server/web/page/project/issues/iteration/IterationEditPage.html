<wicket:extend>
	<div class="card m-2 m-sm-5">
		<div class="card-body">
			<form wicket:id="form" class="leave-confirm">
				<div wicket:id="editor"></div>
				<div class="actions">
					<input type="submit" t:value="Ok" class="btn btn-primary dirty-aware"></input>
				</div>
			</form>
		</div>
	</div>
	<wicket:fragment wicket:id="projectTitleFrag">
		<span class="d-flex align-items-center">
			<a wicket:id="iterations"><wicket:t>Iterations</wicket:t></a>
			<span class="dot"></span>
			<a wicket:id="iteration"><span wicket:id="name" class="text-truncated"></span></a>
			<span class="dot"></span>
			<wicket:t>Edit</wicket:t>
		</span>
	</wicket:fragment>
</wicket:extend>
