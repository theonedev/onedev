<wicket:extend>
	<div class="issue-states def-list list">
		<div class="head clearfix">
			<div class="pull-left">
				<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New</a>
			</div>
		</div>
		<div class="body">
			<div class="alert alert-info">The first state will be used as initial state of created issues</div>
			<table wicket:id="issueStates" class="table table-hover"></table>
			<div class="help-block"><i class="fa fa-info-circle"></i> Define all custom issue states here. Each project can 
			decide to use all or a subset of these states via its issue transition setting</div>
		</div>
	</div>
	<wicket:fragment wicket:id="columnFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="viewStateFrag">
		<div class="actions">
			<a wicket:id="edit" class="btn btn-sm btn-default"><i class="fa fa-pencil"></i> Edit</a>
			<a wicket:id="delete" class="btn btn-sm btn-default"><i class="fa fa-trash"></i> Delete</a>
		</div>
		<div wicket:id="feedback"></div>
		<div wicket:id="viewer"></div>
	</wicket:fragment>
</wicket:extend>
