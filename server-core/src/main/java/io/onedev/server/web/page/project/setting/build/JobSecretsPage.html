<wicket:extend>
	<div wicket:id="secretsNote" class="alert alert-notice bg-white shadow mb-5 text-gray"></div>
	<div class="card job-secrets">
		<div class="card-body">
			<div class="mb-4">
				<a wicket:id="addNew" class="btn btn-primary">Add New</a>
				<a wicket:id="showArchived" class="btn btn-light-primary ml-2">Show Archived</a>
			</div>
			<table wicket:id="secrets" class="table"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="nameFrag">
		<span wicket:id="name"></span>
		<span wicket:id="archived" class="badge badge-sm badge-info ml-1">archived</span>
	</wicket:fragment>
	<wicket:fragment wicket:id="actionFrag">
		<a wicket:id="edit" class="btn btn-icon btn-xs btn-light btn-hover-primary mr-1" title="Edit this secret"><wicket:svg href="edit" class="icon"></wicket:svg></a>
		<a wicket:id="delete" class="btn btn-icon btn-xs btn-light btn-hover-danger" title="Delete this secret"><wicket:svg href="trash" class="icon"></wicket:svg></a>
	</wicket:fragment>
</wicket:extend>
