<wicket:extend>
	<div id="build-detail">
		<div class="main">
			<div class="summary clearfix">
                <div wicket:id="title" class="title float-left"></div>
                <div wicket:id="status" class="status float-left">
                    <span wicket:id="statusIcon"></span>
                    <span wicket:id="statusLabel"></span>
                </div>
                <div wicket:id="actions" class="actions float-left">
                    <a wicket:id="rebuild" class="btn btn-warning btn-sm"><wicket:svg href="undo" transform="scale(1, -1)" class="icon"/> Rebuild</a>
                    <a wicket:id="cancel" class="btn btn-danger btn-sm"><wicket:svg href="cancel" class="icon"/> Cancel</a>
                </div>
                <div class="float-left down-stream">
                	<a wicket:id="downstream" class="btn btn-secondary btn-sm">Downstream <wicket:svg href="arrow" transform="rotate(90)" class="icon"/></a>
                </div>
    			<a wicket:id="moreInfo" class="more-info float-right" title="More info"><wicket:svg href="ellipsis" class="icon"/></a>
            </div>
            <pre wicket:id="errorMessage" class="error-message alert alert-danger"></pre>
			<ul wicket:id="buildTabs" class="tabs nav nav-tabs"></ul>
			<wicket:child></wicket:child>
		</div>
		<div wicket:id="side"></div>
	</div>
</wicket:extend>
