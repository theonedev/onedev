<wicket:extend>
	<div class="pack-detail d-flex flex-column card m-2 m-sm-5 flex-grow-1">
		<div class="card-header flex-shrink-0 flex-nowrap">
			<div class="card-title flex-wrap">
				<span wicket:id="reference"></span>
				<span wicket:id="type" class="text-muted ml-1"></span>
			</div>
			<div class="card-toolbar">
				<a wicket:id="moreInfo" class="more-info side-info ml-auto" t:data-tippy-content="More info"><wicket:svg href="ellipsis" class="icon"/></a>
			</div>
		</div>
		<div class="card-body d-flex flex-grow-1 position-relative">
			<div wicket:id="content" class="main flex-grow-1 d-flex flex-column"></div>
			<div wicket:id="side" class="more-info"></div>
		</div>
	</div>
	<wicket:fragment wicket:id="projectTitleFrag">
		<span class="d-flex align-items-center">
			<a wicket:id="packs" class="text-nowrap"><wicket:t>Packages</wicket:t></a> 
			<span class="dot"></span>
			<svg wicket:id="packIcon" class="icon icon-lg mr-2"/><span wicket:id="packReference"></span>
		</span>
	</wicket:fragment>
</wicket:extend>
