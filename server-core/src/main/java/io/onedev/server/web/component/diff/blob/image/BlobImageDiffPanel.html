<wicket:panel>
	<div class="old p-3 border-right w-50">
		<img wicket:id="old" class="w-100" t:data-tippy-content="Before modification">
		<div wicket:id="oldPlaceholder" class="d-flex align-items-center justify-content-center text-muted" style="min-height: 8rem;" t:data-tippy-content="Before modification"></div>
	</div>
	<div class="new p-3 w-50">
		<img wicket:id="new" class="w-100" t:data-tippy-content="After modification">
		<div wicket:id="newPlaceholder" class="d-flex align-items-center justify-content-center text-muted" style="min-height: 8rem;" t:data-tippy-content="After modification"></div>
	</div>
</wicket:panel>
