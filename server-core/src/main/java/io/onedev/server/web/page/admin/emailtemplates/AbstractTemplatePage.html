<wicket:extend>
	<div class="card">
		<div class="card-body">
			<div wicket:id="templateHelp" class="alert alert-notice alert-light mb-5"></div>
			<form wicket:id="form" class="leave-confirm">
				<div wicket:id="editor" class="mb-4"></div>
				<input wicket:id="save" type="submit" class="btn btn-primary dirty-aware mr-1" value="Save Template">
				<input wicket:id="useDefault" type="button" class="btn btn-light-primary" value="Use Default">
			</form>
		</div>
	</div>
</wicket:extend>
