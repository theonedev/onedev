<wicket:panel>
    <table class="bean-list table table-condensed">
        <thead>
            <th wicket:id="headers">
                <span wicket:id="header"></span>
            </th>
        </thead>
        <tbody>
            <tr wicket:id="rows">
                <td wicket:id="columns">
                    <div wicket:id="cell"></div>
                </td>
            </tr>
        </tbody>
        <wicket:enclosure child="noElements">
		<tfoot>
			<tr>
				<td wicket:id="noElements" class="no-elements">No elements defined</td>
			</tr>
		</tfoot>
        </wicket:enclosure>
    </table>
</wicket:panel>
