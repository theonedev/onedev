<wicket:panel>
	<div class="issue-operations">
		<div class="state-and-actions clearfix">
			<div wicket:id="state" class="float-left state">
				<div wicket:id="state"></div>
			</div>
			<a wicket:id="transitions" class="btn btn-primary btn-sm float-left"><span wicket:id="label"></span></a>
			<a wicket:id="moreInfo" class="more-info" title="More info"><wicket:svg href="ellipsis" class="icon" transform="rotate(90)"></wicket:svg></a>
		</div>
		<div wicket:id="actionOptions" class="action-options"></div>
	</div>
	<wicket:fragment wicket:id="transitionFrag">
		<form wicket:id="form" class="state-transition leave-confirm">
			<div wicket:id="fields"></div>
			<div wicket:id="comment"></div>
			<div class="actions">
				<button wicket:id="save" type="submit" class="btn btn-primary">Ok</button>
				<a wicket:id="cancel" class="btn btn-secondary">Cancel</a>
			</div>
		</form>
	</wicket:fragment>
</wicket:panel>
