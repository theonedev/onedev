<wicket:panel>
	<div class="param-spec-list">
		<table wicket:id="paramSpecs" class="table-hover"></table>
		<div class="foot">
			<a wicket:id="addNew" t:data-tippy-content="Add new param" class="btn btn-light btn-hover-primary btn-block"><wicket:svg href="plus" class="icon"></wicket:svg></a>
		</div>
	</div>
	<wicket:fragment wicket:id="actionColumnFrag">
		<a wicket:id="edit" class="btn btn-light btn-hover-primary btn-icon btn-xs mr-1" t:data-tippy-content="Edit"><wicket:svg href="edit" class="icon"></wicket:svg></a>
		<a wicket:id="delete" class="btn btn-light btn-hover-danger btn-icon btn-xs" t:data-tippy-content="Delete"><wicket:svg href="trash" class="icon"></wicket:svg></a>
  </wicket:fragment>
</wicket:panel>
