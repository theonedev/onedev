<wicket:panel>
	<div wicket:id="content" class="issue-editable-title d-flex align-items-center justify-content-start flex-nowrap flex-grow-1"></div>
	<wicket:fragment wicket:id="titleEditFrag">
		<form wicket:id="form" class="flex-grow-1 d-flex align-items-center">
			<div class="clearable-wrapper flex-grow-1 mr-3">
				<input wicket:id="title" type="text" placeholder="Input title" class="form-control">
			</div>
			<div class="flex-shrink-0 text-nowrap">
				<button wicket:id="save" title="Save" value="Save" class="btn btn-primary btn-icon mr-1" type="submit"><wicket:svg href="tick" class="icon"/></button>
				<a wicket:id="cancel" title="Cancel" type="button" value="Cancel" class="btn btn-secondary btn-icon"><wicket:svg href="times" class="icon"/></a>
			</div>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="titleViewFrag">
		<span wicket:id="title" class="mr-2"></span>
		<span wicket:id="confidential" title="Confidential" class="text-warning mr-2"><wicket:svg href="incognito" class="icon icon-lg"/></span>
		<a wicket:id="copy" class="btn btn-xs btn-icon btn-light btn-hover-primary copy flex-shrink-0 mr-2" title="Copy issue number and title"><wicket:svg href="copy" class="icon"></wicket:svg></a>
		<a wicket:id="edit" class="btn btn-xs btn-icon btn-light btn-hover-primary edit flex-shrink-0 mr-2" title="Edit issue title"><wicket:svg href="edit" class="icon"></wicket:svg></a>
		<span wicket:id="progress" class="d-flex align-items-center mr-2"></span>
	</wicket:fragment>
</wicket:panel>
