<wicket:panel>
	<div class="project-info">
		<div class="head clearfix">
			<div wicket:id="name" class="name pull-left"></div>
			<div class="pull-right">
				<a wicket:id="forks" class="forks"><span wicket:id="label"></span></a>
				<a wicket:id="forkNow" class="fork-now">fork now</a>
			</div>
		</div>
		
		<wicket:enclosure child="forkedFrom">
		<div class="forked-from">forked from <a wicket:id="forkedFrom"><span wicket:id="label"></span></a></div>
		</wicket:enclosure> 
		
		<div wicket:id="description" class="description"></div>
		
		<wicket:enclosure child="cloneUrl">
		<div class="clone form-inline">
			<div class="input-group">
		    	<div class="input-group-addon">Clone</div>
				<input wicket:id="cloneUrl" readonly="readonly" class="form-control"/>
				<a wicket:id="copyUrl" class="input-group-addon"><i class="fa fa-clipboard"></i></a>
		    </div>		
		</div>
		</wicket:enclosure>
	</div>
</wicket:panel>
