<wicket:panel>
	<div class="search-result d-flex flex-column flex-grow-1 overflow-hidden">
		<div class="head d-flex align-items-center px-3 py-2 flex-shrink-0">
			<h6 class="title mr-4 mb-0">Search Result</h6>
			<div class="actions text-nowrap mr-2">
				<a wicket:id="prevMatch" t:data-tippy-content="Show previous match" class="mr-1"><wicket:svg href="arrow2" class="icon rotate-270"></wicket:svg></a>
				<a wicket:id="nextMatch" t:data-tippy-content="Show next match" class="mr-1"><wicket:svg href="arrow2" class="icon rotate-90"></wicket:svg></a>
				<a wicket:id="expandAll" t:data-tippy-content="Expand all" class="mr-2"><wicket:svg href="plus-square" class="icon"></wicket:svg></a>
				<a wicket:id="collapseAll" t:data-tippy-content="Collapse all"><wicket:svg href="minus-square" class="icon"></wicket:svg></a>
			</div>
			<div wicket:id="hasMoreMessage" class="warning mr-2 d-none d-md-inline text-muted"></div>
			<div class="ml-auto">
				<a wicket:id="close" class="text-muted text-hover-primary" t:data-tippy-content="Close"><wicket:svg href="times" class="icon"></wicket:svg></a>
			</div>
		</div>
		<ul class="body list-unstyled mb-0 px-3 py-2 overflow-auto flex-grow-1">
			<li wicket:id="blobs" class="blob text-nowrap border-0">
				<div class="d-flex align-items-center flex-nowrap">
					<a wicket:id="expandLink" class="expand"><svg wicket:id="icon" class="icon"></svg></a> 
					<a wicket:id="delegateBlobLink"></a>
					<a wicket:id="blobLink" class="blob selectable d-inline-block flex-grow-1 flex-shrink-1">
						<wicket:svg href="file" class="icon"></wicket:svg>
						<span wicket:id="label"></span>
					</a> 
				</div>
				<ul wicket:id="hits" class="list-unstyled">
					<li wicket:id="hits" class="hit">
						<a wicket:id="delegateHitLink"></a>
						<a wicket:id="hitLink" class="hit selectable d-block">
							<img wicket:id="icon"></img>
							<span wicket:id="lineNo" class="line-no"></span>
							<span wicket:id="label"></span>
							<wicket:enclosure child="scope">
								<span class="scope">
								-- <span wicket:id="scope"></span> 
								</span>
							</wicket:enclosure>
						</a>
					</li>
				</ul>
			</li>
			<li wicket:id="noMatchingResult" class="no-matching-result my-2 alert alert-notice alert-light-warning">
				Nothing matching your query
			</li>
		</ul>
	</div>
</wicket:panel>
