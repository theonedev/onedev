<wicket:extend>
	<div class="page-title">Branch Protection</div>
	<div class="help-block">
	Define branch protection rules  
	</div>
	<div wicket:id="branchProtectionSetting" class="card-list">
		<ul class="list-unstyled protections">
			<li wicket:id="protections" class="protection"><div wicket:id="protection"></div></li>
		</ul>
		<div wicket:id="newProtection"></div>
	</div>
	<wicket:fragment wicket:id="editNewFrag">
		<div class="protection card">
			<div class="card-header">Edit Rule</div>
			<div class="card-body">
				<div wicket:id="editor"></div>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="addNewLinkFrag">
		<a wicket:id="link" class="add-new"><i class="fa fa-plus-circle fa-lg"></i> Add Rule</a>
	</wicket:fragment>
</wicket:extend>
