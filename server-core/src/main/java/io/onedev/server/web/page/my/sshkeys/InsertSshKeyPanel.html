<wicket:panel>
	<div class="confirm">
		<div class="modal-header">
			<button wicket:id="close" type="button" class="close">&times;</button>
			<h4 class="modal-title">Add a ssh key</h4>
		</div>
		<form wicket:id="form">
			<div class="modal-body">
				<div class="form-group">
					<label>Key name</label><span class="required">*</span> <input wicket:id="name"
						class="form-control">
				</div>
				<div wicket:id="feedbackName">
				</div>
				<div class="form-group">
					<label>Value</label><span class="required">*</span>
					<textarea wicket:id="content" rows="10" class="form-control"></textarea>
				</div>
				<div wicket:id="feedbackContent">
				</div>
			</div>
			<div class="modal-footer">
				<input wicket:id="add" type="submit" class="btn btn-primary"
					value="Add">
				<button wicket:id="cancel" type="button" class="btn btn-default"
					data-dismiss="modal">Cancel</button>
			</div>
		</form>
	</div>
</wicket:panel>
