<wicket:extend>
	<div id="register" class="center-box">
		<h1><img src="/img/logo.png" class="logo"> Register User</h1>
		<form wicket:id="form">
			<div wicket:id="editor"></div>
			<div class="actions">
				<input wicket:id="save" class="btn btn-primary" value="Register" type="submit">
				<a wicket:id="cancel" class="btn btn-secondary">Cancel</a>
			</div>
		</form>
	</div>
</wicket:extend>
