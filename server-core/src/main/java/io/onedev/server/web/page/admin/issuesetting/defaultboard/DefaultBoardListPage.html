<wicket:extend>
	<div class="text-muted mb-4">
		<wicket:svg href="bulb" class="icon"/> Define default issue boards for all projects here. 
		A certain project can override this setting to define its own issue boards.
	</div>
	<a wicket:id="addNew" class="btn btn-icon btn-primary mb-4" title="Add default issue board"><wicket:svg href="plus" class="icon"></wicket:svg></a>
	<table wicket:id="issueBoards" class="table table-hover"></table>
	
	<wicket:fragment wicket:id="actionColumnFrag">
		<a wicket:id="edit" class="btn btn-xs btn-icon btn-light btn-hover-primary mr-1" title="Edit"><wicket:svg href="edit" class="icon"></wicket:svg></a>
		<a wicket:id="delete" class="btn btn-xs btn-icon btn-light btn-hover-danger" title="Delete"><wicket:svg href="trash" class="icon"></wicket:svg></a>
	</wicket:fragment>
</wicket:extend>
