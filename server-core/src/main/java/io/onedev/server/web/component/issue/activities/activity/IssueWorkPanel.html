<wicket:panel>
	<div class="head">
		<span wicket:id="user" class="user"></span> <span wicket:id="description"></span> <span wicket:id="age"></span>
	</div>
	<div class="body">
		<div wicket:id="detail"></div>
	</div>
	<wicket:fragment wicket:id="detailViewFrag">
		<div>Worked on this issue for <span wicket:id="workingPeriod"></span></div>
		<div wicket:id="note" class="note mt-3"></div>
		<div class="d-flex align-items-center d-empty-none mt-3"><wicket:enclosure child="edit"><a wicket:id="edit" class="text-muted text-hover-primary font-size-sm mr-2">Edit</a><span class="d-last-child-none dot mr-2"></span></wicket:enclosure><wicket:enclosure child="delete"><a wicket:id="delete" class="text-muted text-hover-primary font-size-sm">Delete</a><span class="d-last-child-none dot mr-2"></span></wicket:enclosure></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="detailEditFrag">
		<form wicket:id="form">
			<div wicket:id="editor"></div>
			<div class="mt-3">
				<button wicket:id="save" class="btn btn-sm btn-primary dirty-aware mr-1">Save</button>
				<button wicket:id="cancel" class="btn btn-sm btn-secondary">Cancel</button>
			</div>
		</form>		
	</wicket:fragment>
</wicket:panel>
