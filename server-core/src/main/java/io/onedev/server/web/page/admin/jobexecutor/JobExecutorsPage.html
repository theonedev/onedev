<wicket:extend>
	<div class="job-executors">
		<div class="alert alert-notice bg-white shadow mb-5 text-gray">
			<wicket:svg href="bulb" class="icon mr-2"></wicket:svg>
			For a given build job, the first matching executor will be used
		</div>
		
		<div class="body">
			<div wicket:id="jobExecutorSetting">
				<ul class="list-unstyled">
					<li wicket:id="executors" class="executor mb-5"><div wicket:id="executor"></div></li>
				</ul>
				<div wicket:id="newExecutor"></div>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="editNewFrag">
		<div class="executor card">
			<div class="card-header">
				<div class="card-title">Edit Executor</div>
			</div>
			<div class="card-body">
				<div wicket:id="editor"></div>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="addNewLinkFrag">
		<div class="card">
			<div class="card-header">
				<div class="card-title">
					<a wicket:id="link" class="add-new"><wicket:svg href="plus-circle-o" class="icon align-middle mr-1"></wicket:svg> <span>Add Executor</span></a>
				</div>
			</div>
		</div>
	</wicket:fragment>
</wicket:extend>
