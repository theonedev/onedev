<wicket:extend>
	<div class="page-title">Projects</div>
	<div class="project list">
		<div class="head clearfix">
			<div class="pull-left clearable-wrapper">
				<input wicket:id="filterProjects" class="form-control search" placeholder="Filter projects">
			</div>
			<div class="pull-left">
				<a wicket:id="createProject" class="btn btn-success"><i class="fa fa-plus"></i> New Project</a>
			</div>
			<div class="pull-left">
				<a wicket:id="showOrphanProjects" class="btn btn-default"><i class="fa fa-ext fa-repo"></i> Orphan Projects</a>
			</div>
		</div>
		<div class="body">
			<div wicket:id="orphanProjectsNote" class="alert alert-warning">Orphan projects are those without owners. For instance, 
			project forked/created by some user will become orphan if that user account is deleted. You may delete orphan projects 
			to save resource or make someone else to own the projects if they are still useful.</div>
			<div wicket:id="projects"></div>
		</div>		
	</div>
</wicket:extend>
