<wicket:panel>
	<div class="service-locator-list">
		<table wicket:id="locators" class="table"></table>
		<div class="foot mt-3">
			<a wicket:id="addNew" class="btn btn-light btn-hover-primary btn-block"><wicket:svg href="plus" class="icon"></wicket:svg></a>
		</div>
	</div>
	<wicket:fragment wicket:id="actionColumnFrag">
		<a wicket:id="edit" class="btn btn-light btn-hover-primary btn-xs btn-icon mr-1" title="Edit"><wicket:svg href="edit" class="icon"></wicket:svg></a>
		<a wicket:id="delete" class="btn btn-light btn-hover-danger btn-xs btn-icon" title="Delete"><wicket:svg href="trash" class="icon"></wicket:svg></a>
  </wicket:fragment>
</wicket:panel>
