<wicket:extend>
	<div class="card user-list">
		<div class="card-body">
			<div class="d-flex align-items-center mb-4">
				<div class="clearable-wrapper flex-grow-1 mr-3">
					<input wicket:id="filterUsers" class="form-control search" placeholder="Filter by name or email address">
				</div>
				<a wicket:id="addNew" class="btn btn-icon btn-primary flex-shrink-0"><wicket:svg href="plus" class="icon"></wicket:svg></a>
			</div>
			<div class="mb-4">
				<a wicket:id="operations" class="text-gray mr-4 mb-2 d-inline-block text-nowrap">
					<wicket:svg href="ellipsis-circle" class="icon rotate-180"></wicket:svg> Operations
				</a>
			</div>
			<table wicket:id="users" class="users table table-hover"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="nameFrag">
		<a wicket:id="link">
			<img wicket:id="avatar">
			<span wicket:id="name" class="name"></span>
			<span wicket:id="guest" class="badge badge-sm badge-info ml-1">guest</span>
		</a>
	</wicket:fragment>
	<wicket:fragment wicket:id="actionsFrag">
		<a wicket:id="impersonate" class="btn btn-xs btn-icon btn-light btn-hover-primary mr-1" title="Impersonate this user"><wicket:svg href="user-tick" class="icon align-middle"/></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="emailFrag">
		<span wicket:id="emailAddress"></span>
		<span wicket:id="verificationStatus" class="ml-1"></span>
	</wicket:fragment>
</wicket:extend>
