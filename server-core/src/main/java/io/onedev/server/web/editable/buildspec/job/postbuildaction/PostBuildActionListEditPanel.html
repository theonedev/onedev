<wicket:panel>
	<div class="post-build-action-list">
		<table wicket:id="actions" class="table-hover"></table>
		<div class="foot">
			<a wicket:id="addNew" title="Add new post-build action" class="btn btn-light btn-hover-primary btn-block"><wicket:svg href="plus" class="icon"></wicket:svg></a>
		</div>
	</div>
	<wicket:fragment wicket:id="actionColumnFrag">
		<a wicket:id="edit" class="btn btn-icon btn-xs btn-light btn-hover-primary mr-1" title="More"><wicket:svg href="ellipsis" class="icon"></wicket:svg></a>
		<a wicket:id="delete" class="btn btn-icon btn-xs btn-light btn-hover-danger" title="Delete"><wicket:svg href="trash" class="icon"></wicket:svg></a>
  </wicket:fragment>
</wicket:panel>
