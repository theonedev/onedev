<wicket:extend>
	<div class="issue-fields">
		<div class="text-muted mb-4">
			<wicket:svg href="bulb" class="icon"/> Define all custom issue fields here. Each project can 
			decide to use all or a subset of these fields via its issue transition setting.
		</div>
		<a wicket:id="addNew" class="btn btn-icon btn-primary mb-4" title="Add custom field"><wicket:svg href="plus" class="icon"></wicket:svg></a>
		<table wicket:id="issueFields" class="table"></table>
	</div>
	<wicket:fragment wicket:id="showDetailFrag">
		<a wicket:id="link"><wicket:svg href="ellipsis" class="icon align-middle"/></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="fieldDetailFrag">
		<div wicket:id="viewer1"></div>
		<div wicket:id="viewer2"></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="fieldActionsFrag">
		<div class="d-flex">
			<a wicket:id="edit" class="btn btn-light-primary mr-1">Edit</a>
			<a wicket:id="delete" class="btn btn-light-danger ml-auto">Delete</a>
		</div>
	</wicket:fragment>
</wicket:extend>
