<wicket:extend>
	<div class="card label-management">
		<div class="card-body">
			<div class="alert alert-notice alert-light">Define labels to be assigned to project, build or pull request. For issues, 
			custom fields can be used which is much more powerful than labels</div>
			<form wicket:id="form" class="leave-confirm">
				<div wicket:id="feedback"></div>
				<div wicket:id="editor"></div>
				<input type="submit" class="btn btn-primary dirty-aware" value="Update">
			</form>
		</div>
	</div>
</wicket:extend>
