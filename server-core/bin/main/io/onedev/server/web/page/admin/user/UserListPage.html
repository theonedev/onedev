<wicket:extend>
	<div class="page-title">User Administration</div>
	<div class="user list">
		<div class="head clearfix">
			<div class="pull-left clearable-wrapper">
				<input wicket:id="filterUsers" class="form-control search" placeholder="Filter by name">
			</div>
			<div class="pull-left">
				<a wicket:id="addNew" class="btn btn-success"><i class="fa fa-plus"></i> Add New User</a>
			</div>
		</div>
		<div class="body">
            <div wicket:id="feedback"></div>
			<table wicket:id="users" class="users table table-hover"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="nameFrag">
		<a wicket:id="link"><img wicket:id="avatar"> <span wicket:id="name" class="name"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="actionFrag">
		<a wicket:id="impersonate" title="Impersonate this user"><i class="fa fa-user-circle"></i></a>
		<a wicket:id="delete" title="Delete this user"><i class="fa fa-trash"></i></a>
	</wicket:fragment>
</wicket:extend>
