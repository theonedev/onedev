<html xmlns:wicket>
<wicket:extend>
	<div class="padder">
		<div wicket:id="breadcrumb"></div>
		
		<section class="source-blob">
			<div class="last-commit">
				<div class="commit-message">
					<pre class="title-message inline" wicket:id="shortMessage"></pre>
					<wicket:container wicket:id="detailedMessageContainer">
					<a class="btn btn-mini btn-gray" href="#" wicket:id="detailed-toggle"><i class="pa pa-ellipsis"></i></a>
					<pre class="detailed-message collapse" wicket:id="detailedMessage"></pre>
					</wicket:container>
				</div>
				<div class="persons text-muted">
					<div class="author">
						<span class="name" wicket:id="author"></span> authored <time class="age" wicket:id="author-date"></time>
					</div>
				</div>
				<div class="participants rounded-bottom" wicket:id="paticipants">
				</div>
			</div>
			
			<div wicket:id="source"></div>
		</section>
	</div>
</wicket:extend>
</html>
