<wicket:extend>
	<table class="overview">
		<tr>
			<td class="activities">
				<table>
					<tr wicket:id="requestActivities" class="activity">
						<td wicket:id="avatar" class="avatar"><div wicket:id="avatar"></div></td>
						<td class="spacer"></td>
						<td wicket:id="detail" class="detail"></td>
					</tr>
				</table>
				<div wicket:id="addComment" class="add-comment">
					<form wicket:id="form" class="leave-confirm">
						<div wicket:id="feedback"></div>
						<textarea wicket:id="input" class="form-control" rows="5" placeholder="Leave a comment"></textarea>
						<div class="actions">
							<button wicket:id="comment" class="dirty-aware btn btn-primary">Comment</button>
						</div>
					</form>
				</div>
			</td>
			<td class="info">
				<div class="well">
					<div wicket:id="assignee" class="assignee"></div>
					<div wicket:id="reviewers" class="reviewers">
						<label>Reviewers:</label>
						<ul class="clearfix list-unstyled">
							<li wicket:id="reviewers" class="pull-left">
								<span wicket:id="avatar"></span>
								<span wicket:id="result"></span>
							</li>
						</ul>
						<wicket:enclosure child="addReviewer">
						<div>
							<input wicket:id="addReviewer" type="hidden"></input>
						</div>
						</wicket:enclosure>
					</div>
					<div wicket:id="integrationStrategy" class="integration-strategy">
						<label>
							Integration Strategy: 						
							<span wicket:id="help" class="fa fa-question-circle pointer small"></span>
						</label>
						<div>
							<select wicket:id="editor"></select> 
							<span wicket:id="viewer"></span>
						</div>
					</div>
					<div wicket:id="watch" class="watch">
						<div>
							<label>Watch Status:</label>
							<select wicket:id="option"></select>
						</div>
						<div class="help-block"><i class="fa fa-info-circle small"></i> <span wicket:id="help"></span></div>
					</div>
				</div>
			</td>
		</tr>
	</table>
	<wicket:fragment wicket:id="assigneeEditFrag">
		<label>Assigned To: <span wicket:id="help" class="fa fa-question-circle pointer small"></span></label>
		<div>
			<input wicket:id="assignee" type="hidden"></input>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="assigneeViewFrag">
		<label>Assigned To: <span wicket:id="help" class="fa fa-question-circle pointer small"></span></label> 
		<span wicket:id="assignee" class="avatar"></span> 
	</wicket:fragment>
	<wicket:fragment wicket:id="noAssigneeFrag">
		This pull request will be integrated automatically as long as it passes gate keeper check. 
	</wicket:fragment>
</wicket:extend>
