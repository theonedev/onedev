<wicket:panel>
	<div class="open">
		<div wicket:id="head" class="head activity-summary">
			<span wicket:id="user" class="user"></span> opened <span wicket:id="age"></span>
			<span class="operations">
				<a wicket:id="edit" title="Edit"><span class="fa fa-pencil"></span></a>
			</span>
		</div>
		<div wicket:id="body" class="body"></div>
	</div>
	<wicket:fragment wicket:id="viewFrag">
		<div wicket:id="description"></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="editFrag">
		<form wicket:id="form" class="leave-confirm">
			<textarea wicket:id="input" class="form-conrol focusable" rows="10"></textarea>
			<div class="actions">
				<button wicket:id="save" class="btn btn-sm btn-primary dirty-aware">Save</button>
				<button wicket:id="cancel" class="btn btn-sm btn-default">Cancel</button>
			</div>
		</form>
	</wicket:fragment>
</wicket:panel>
