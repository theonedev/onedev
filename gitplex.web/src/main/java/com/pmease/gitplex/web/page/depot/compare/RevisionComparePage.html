<wicket:extend>
	<div id="revision-compare">
		<div class="head">Compare Revisions</div>
		<div class="body">
			<div class="revisions clearfix">
				<div class="revision pull-left">
					<label class="pull-left">Left side</label>
					<input wicket:id="compareWithMergeBase" type="checkbox"></input> 
					<span>common ancestor</span>
					<a wicket:id="tooltip"><i class="fa fa-question-circle"></i></a>
					<div wicket:id="leftSide"></div>
				</div>
				<div class="action pull-left">
					<a wicket:id="swap" class="swap btn btn-default" title="Swap"><i class="fa fa-arrows-h"></i></a>
				</div>
				<div class="revision pull-left">
					<label>Right side</label>
					<div wicket:id="rightSide"></div>
				</div>
			</div>
			<div wicket:id="openedRequest" class="alert alert-info">
				<div>Pull request #<span wicket:id="no"></span> is already open for this comparison:</div> 
				<b><a wicket:id="link"><span wicket:id="label"></span></a></b>
			</div>
			<div wicket:id="noChanges" class="alert alert-warning">
				No changes between left side and right side
			</div>		
			<div wicket:id="leftAhead" class="alert alert-warning">
				Left side has new commits since the branching point, <a wicket:id="compareWithMergeBase">tick the common ancestor option</a> 
				to compare right side against the original branching point   
			</div>		
			<div>
				<a wicket:id="createRequest" class="btn btn-primary">Create Pull Request</a>
			</div>
			<ul wicket:id="tabs" class="nav nav-tabs"></ul>
			<div wicket:id="tabPanel" class="tab-panel"></div>
		</div>
	</div>
	<div wicket:id="backToTop"></div>
	<wicket:fragment wicket:id="compareFrag">
		<div wicket:id="diffOption" class="diff-option"></div>
		<div wicket:id="revisionDiff"></div>
	</wicket:fragment>
</wicket:extend>
