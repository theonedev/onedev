<html xmlns:wicket>
<wicket:extend>
	<div id="repo-file">
		<div class="head clearfix">
			<div wicket:id="revisionSelector" class="pull-left"></div>
			<div wicket:id="fileNavigator" class="pull-left"></div>
			<div wicket:id="fileSearcher" class="pull-right"></div>
		</div>
		<div wicket:id="revisionIndexing" class="revision-indexing">
			<img wicket:id="icon"></img> 
			<span>Revision indexing in progress... (symbol and file search in this revision will be inaccurate before indexing completes)</span>
		</div>
		<div wicket:id="fileViewer" class="file-viewer"></div>
		<div class="search-result">
			<div id="search-result-resize-handle" class="ui-resizable-handle ui-resizable-n"></div>
			<div wicket:id="searchResult"></div>
		</div>
	</div>
</wicket:extend>
</html>
