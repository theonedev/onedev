<wicket:panel>
	<form wicket:id="form" class="advanced-search">
		<div class="modal-header">
			<h4 class="modal-title">Advanced Search</h4>
		</div>
		<div class="modal-body">
			<ul wicket:id="tabs" class="nav nav-tabs"></ul>
			<div wicket:id="searchOptions"></div>
		</div>
		<div class="modal-footer">
			<div class="form-group">
				<button wicket:id="search" class="btn btn-primary">Search</button>
				<button wicket:id="cancel" class="btn btn-default">Cancel</button>
			</div>
		</div>
	</form>
	<wicket:fragment wicket:id="symbolSearchFrag">
		<div wicket:id="term" class="form-group">
			<label>Search For</label>
			<input wicket:id="term" name="searchFor" class="form-control focusable" type="text"></input>
			<p class="help-block">(* = any string, ? = any character)</p>
			<div wicket:id="feedback"></div>
		</div>
		<div class="form-group">
			<label class="checkbox-inline"><input wicket:id="caseSensitive" type="checkbox"></input> Case sensitive</label>
		</div>
		<div class="form-group">
			<label>File name patterns (separated by comma)</label>
			<input wicket:id="fileNames" class="form-control" type="text"></input>
		</div>
		<wicket:enclosure child="insideCurrentDir">
		<div class="form-group">
			<label class="checkbox-inline"><input wicket:id="insideCurrentDir" type="checkbox"></input> Search inside current tree</label>
		</div>
		</wicket:enclosure>
	</wicket:fragment>
	<wicket:fragment wicket:id="fileSearchFrag">
		<div wicket:id="term" class="form-group">
			<label>Search For</label>
			<input wicket:id="term" name="searchFor" class="form-control focusable" type="text"></input>
			<p class="help-block">(* = any string, ? = any character)</p>
			<div wicket:id="feedback"></div>
		</div>
		<div class="form-group">
			<label class="checkbox-inline"><input wicket:id="caseSensitive" type="checkbox"></input> Case sensitive</label>
		</div>
		<wicket:enclosure child="insideCurrentDir">
		<div class="form-group">
			<label class="checkbox-inline"><input wicket:id="insideCurrentDir" type="checkbox"></input> Search inside current tree</label>
		</div>
		</wicket:enclosure>
	</wicket:fragment>
	<wicket:fragment wicket:id="textSearchFrag">
		<div wicket:id="term" class="form-group">
			<label>Search For</label>
			<input wicket:id="term" name="searchFor" class="form-control focusable" type="text"></input>
			<div wicket:id="feedback"></div>
		</div>
		<div class="form-group">
			<label class="checkbox-inline"><input wicket:id="regex" type="checkbox"></input> Regular expression</label>
			<label class="checkbox-inline"><input wicket:id="wholeWord" type="checkbox"></input> Whole word</label>
			<label class="checkbox-inline"><input wicket:id="caseSensitive" type="checkbox"></input> Case sensitive</label>
		</div>
		<div class="form-group">
			<label>File name patterns (separated by comma)</label>
			<input wicket:id="fileNames" class="form-control" type="text" placeholder="File name patterns such as *.java, *.c"></input>
		</div>
		<wicket:enclosure child="insideCurrentDir">
		<div class="form-group">
			<label class="checkbox-inline"><input wicket:id="insideCurrentDir" type="checkbox"></input> Search inside current tree</label>
		</div>
		</wicket:enclosure>
	</wicket:fragment>
</wicket:panel>
