<wicket:extend>
	<div id="repo-commit">
		<div class="head">
			<div class="summary clearfix">
				<div wicket:id="title" class="title pull-left"></div>
				<div wicket:id="hashAndCode" class="pull-right"></div>
			</div>
			<div class="detail">
				<div wicket:id="message" class="message"></div>
				<div class="origin-and-parents clearfix">
					<div class="origin pull-left">
						<span wicket:id="author" class="author"></span>
						authored
						<span wicket:id="age" class="age"></span>
					</div>
					<div wicket:id="parents" class="parents pull-right">
						<label>Parents:</label> 
						<a wicket:id="parent" class="parent"><span wicket:id="label"></span></a>
						<wicket:container wicket:id="parents">
							<div class="parent btn-group">
								<a wicket:id="link" class="commit btn btn-default btn-sm"><span wicket:id="label"></span></a>
								<a wicket:id="diff" title="Compare with this parent" class="diff btn btn-default btn-sm"><i class="fa fa-ext fa-file-diff"></i></a>
							</div>
						</wicket:container>
					</div>
				</div>
				<div wicket:id="refs" class="refs"></div>
			</div>
		</div>
		<div wicket:id="compareOption" class="compare-option"></div>
		<div wicket:id="compareResult"></div>
	</div>
	<wicket:fragment wicket:id="refsFrag">
		<span wicket:id="refs">
			<a wicket:id="link"><span wicket:id="label"></span></a>
		</span>
	</wicket:fragment>
</wicket:extend>
