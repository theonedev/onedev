<wicket:panel>
	<div wicket:id="container" class="gate-keeper panel panel-default ">
		<div class="panel-heading clearfix">
			<div wicket:id="title" class="panel-title pull-left"></div>
			<div wicket:id="edit" class="fa fa-edit pull-left" title="Edit this gate keeper"></div>
			<div wicket:id="delete" class="fa fa-trash pull-left" title="Delete this gate keeper"></div>
			<div wicket:id="enable" class="fa pull-left "></div>
			<div wicket:id="editor"></div>
		</div>
		<div class="panel-body">
			<div wicket:id="content"></div>
		</div>
	</div>
	<wicket:fragment wicket:id="andFrag">
		<div wicket:id="children">
			<div wicket:id="child"></div>
		</div>
		<div wicket:id="childTypeSelectorTrigger" class="well gate-keeper-add">Add Child Gate Keeper<i class="fa fa-plus-round"></i></div>
		<div wicket:id="childTypeSelector"></div>
		<div wicket:id="childEditor"></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="orFrag">
		<table class="children">
			<tr>
				<td wicket:id="children" class="child">
					<div wicket:id="child"></div>
				</td>
			</tr>
		</table>
		<div wicket:id="childTypeSelectorTrigger" class="well gate-keeper-add">Add Child Gate Keeper<i class="fa fa-times-round"></i></div>
		<div wicket:id="childTypeSelector"></div>
		<div wicket:id="childEditor"></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="ifThenFrag">
		<table class="ifthen">
			<tr>
				<td class="ifthen if">
					<div wicket:id="if"></div>
					<div wicket:id="ifTypeSelectorTrigger" class="well gate-keeper-add">Define First Condition<i class="fa fa-plus-found"></i></div>
					<div wicket:id="ifTypeSelector"></div>
					<div wicket:id="ifEditor"></div>
				</td>
				<td class="ifthen connector"><div class="fa fa-arrow-slim-right"></div></td>
				<td class="ifthen then">
					<div wicket:id="then"></div>
					<div wicket:id="thenTypeSelectorTrigger" class="well gate-keeper-add">Define Second Condition<i class="fa fa-plus-round"></i></div>
					<div wicket:id="thenTypeSelector"></div>
					<div wicket:id="thenEditor"></div>
				</td>
			</tr>
		</table>
	</wicket:fragment>
	<wicket:fragment wicket:id="notFrag">
		<div wicket:id="gateKeeper"></div>
		<div wicket:id="gateKeeperTypeSelectorTrigger" class="well gate-keeper-add">Define Contained Condition<i class="fa fa-plus-round"></i></div>
		<div wicket:id="gateKeeperTypeSelector"></div>
		<div wicket:id="gateKeeperEditor"></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="otherFrag">
		<div wicket:id="viewer"></div>
	</wicket:fragment>
</wicket:panel>
