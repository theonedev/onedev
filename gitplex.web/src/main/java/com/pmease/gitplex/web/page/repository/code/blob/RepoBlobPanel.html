<html xmlns:wicket>
<wicket:panel>
	<div class="blob">
		<div class="blob-head clearfix">
			<div class="pull-left blob-meta">
				<span><i class="icon" wicket:id="typeicon"></i> <span wicket:id="mode"></span></span>
				<wicket:enclosure child="loc">
				<span><wicket:container wicket:id="loc"></wicket:container> lines (<wicket:container wicket:id="sloc"></wicket:container> sloc)</span>
				</wicket:enclosure>
				<span wicket:id="size"></span>
			</div>
			<div class="pull-right blob-actions btn-toolbar">
				<div class="btn-group">
					<a wicket:id="rawlink" class="btn btn-sm btn-default">Raw</a>
					<a wicket:id="historylink" class="btn btn-sm btn-default">History</a>
				</div>
				
				<div class="btn-group">
					<a class="btn btn-sm btn-danger">Delete</a>
				</div>
			</div>
		</div>
		<div class="blob-body" wicket:id="body">
		</div>
	</div>
</wicket:panel>
</html>
