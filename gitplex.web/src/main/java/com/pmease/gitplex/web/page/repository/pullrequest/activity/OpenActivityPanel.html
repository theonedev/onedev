<wicket:panel>
	<div class="fa fa-2x fa-comment"></div>
	<div wicket:id="description" class="comment"></div>
	<wicket:fragment wicket:id="viewFrag">
		<div class="clearfix">
			<div wicket:id="content" class="pull-left right-spacing"></div>
			<a wicket:id="edit" title="Edit description" class="pull-left"><span class="icon icon-edit"></span></a>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="editFrag">
		<textarea wicket:id="content" rows="6" class="form-control" placeholder="Provide a description"></textarea>
		<div class="top-spacing">
			<a wicket:id="save" class="btn btn-sm btn-primary right-spacing">Save</a>
			<a wicket:id="cancel" class="btn btn-sm btn-default">Cancel</a>
		</div>
	</wicket:fragment>
</wicket:panel>
