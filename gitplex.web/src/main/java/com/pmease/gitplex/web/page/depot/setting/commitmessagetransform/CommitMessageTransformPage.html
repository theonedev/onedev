<wicket:extend>
	<form wicket:id="commitMessageTransformSetting" class="commit-message-transform leave-confirm">
		<label>Enable</label>
		<div wicket:id="editor"></div>
		<div class="actions">
			<input type="submit" class="btn btn-primary dirty-aware" value="Save setting"></input>
		</div>
		<div class="help-block">
			<i class="fa fa-info-circle"></i> Check this to tell GitPlex how to transform commit message for displaying.
			This is normally used to transform issues keys in the commit message to issue links
		</div>
	</form>
</wicket:extend>
