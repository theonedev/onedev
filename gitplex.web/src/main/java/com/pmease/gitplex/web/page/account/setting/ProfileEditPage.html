<wicket:extend>
	<section class="profile-edit">
		<div wicket:id="title" class="head"></div>
		<div class="body">
			<form wicket:id="form">
				<div wicket:id="editor"></div>
				<div class="actions">
					<input wicket:id="save" class="btn btn-primary dirty-aware" value="Update" type="submit"></input>
					<div wicket:id="confirmDeleteDlg"></div>
					<a wicket:id="delete" class="btn btn-danger pull-right">Delete this Account</a>
				</div>
			</form>
		</div>
	</section>
</wicket:extend>
