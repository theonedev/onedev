<wicket:extend>
	<div id="repository">
		<div class="head clearfix top hideable">
			<div class="pull-left nav">
				<i class="fa fa-ext fa-repo"></i> 
				<span wicket:id="accountAndRepo">
					<a wicket:id="accountLink"><span wicket:id="accountName"></span></a> 
					/ 
					<a wicket:id="repoLink"><span wicket:id="repoName"></span></a>
				</span>
				<div wicket:id="repoChoice" class="repo-choice"></div>
				<a wicket:id="repoChoiceTrigger"><i class="fa fa-angle-down"></i></a>
			</div>		
			<div class="pull-right clone">
				<label>Clone URL:</label>
				<input wicket:id="cloneUrl" readonly="readonly" onfocus="setTimeout(function(){$('#repository>.head>.clone>input').select();}, 100);"></input>
				<button wicket:id="copyCloneUrlToClipboard" class="clip-button" onclick="$('#repository>.head>.clone>input').select();"><i class="fa fa-clipboard"></i></button>
			</div>
		</div>
		<div class="body">
			<div class="sidebar">
				<table>
					<tr>
						<td class="nav">
							<a class="mini-toggle"><span></span></a>
							<ul wicket:id="repoTabs" class="tabs list-unstyled"></ul>
						</td>
						<td class="content">
							<wicket:child></wicket:child>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</wicket:extend>
