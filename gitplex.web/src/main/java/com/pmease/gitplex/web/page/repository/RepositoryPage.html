<wicket:extend>
	<div id="repository">
		<div class="sidebar">
			<table>
				<tr>
					<td wicket:id="sidebar" class="nav">
						<a class="mini-toggle"><span></span></a>
						<ul wicket:id="repoTabs" class="tabs list-unstyled"></ul>
					</td>
					<td class="content">
						<wicket:child></wicket:child>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<wicket:fragment wicket:id="contextHeadFrag">
		<div id="repository-head" class="clearfix">
			<div class="pull-left nav">
				<span wicket:id="accountAndRepo">
					<a wicket:id="accountLink"><span wicket:id="accountName"></span></a><span class="separator">/</span><a wicket:id="repoLink"><span wicket:id="repoName"></span></a>
				</span>
				<div wicket:id="repoChoice" class="repo-choice"></div>
				<a wicket:id="repoChoiceTrigger"><i class="fa fa-angle-down"></i></a>
			</div>		
			<div class="pull-left clone">
				<label>clone url:</label>
				<input wicket:id="cloneUrl" readonly="readonly" onfocus="setTimeout(function(){$('#repository-head>.clone>input').select();}, 100);"/>
			</div>
		</div>
	</wicket:fragment>
</wicket:extend>
