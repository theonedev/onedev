<html xmlns:wicket>
<wicket:extend>
	<div class="page-nav repo-head clearfix">
		<h1 class="repo-info pull-left">
			<span class="repo-avatar"><i wicket:id="repoIcon" class="icon"></i></span>
			<span class="name">
				<a wicket:id="userlink"><wicket:container wicket:id="name"></wicket:container></a> / 
				<b><a wicket:id="repositorylink"><wicket:container wicket:id="name"></wicket:container></a></b>
				<wicket:enclosure>
				<span class="status">
					<span class="label label-info" wicket:id="public-label"></span>
				</span>
				</wicket:enclosure>
			</span>
		</h1>
		<ul class="pull-right repo-actions">
			<wicket:container wicket:id="repoActions">
			<li>
				<div class="btn-group">
					<a class="btn btn-default popup-marker"><i class="fa fa-download"></i> Clone <span class="caret"></span></a>
					<a class="btn btn-default"><i class="fa fa-eye-open"></i> Watch</a>
					<a wicket:id="forkRepo" class="btn btn-default"><i class="fa fa-branch-add"></i> Fork</a>
					<a class="btn btn-default"><i class="fa fa-branch-compare"></i> Compare</a>
				</div>
			</li>
			</wicket:container>
		</ul>
	</div>
	<table>
		<tbody>
			<tr>
				<td class="sidebar">
					<label class="group">CODE</label>
					<wicket:container wicket:id="codeTabs"></wicket:container>
					<label class="group">PULL REQUESTS</label>
					<wicket:container wicket:id="requestTabs"></wicket:container>
					<wicket:enclosure child="settingTabs">
					<label class="group">SETTINGS</label>
					<wicket:container wicket:id="settingTabs"></wicket:container>
					</wicket:enclosure>
				</td>
				<td class="content">
					<wicket:child></wicket:child>
				</td>
			</tr>
		</tbody>
	</table>
</wicket:extend>
</html>
