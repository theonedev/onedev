<html xmlns:wicket>
<wicket:extend>
	<section class="branches">
		<div class="head">Branches</div>
		<div class="body">
			<div class="options clearfix">
				<div class="pull-left base">
					<div class="input-group">
						<span class="input-group-addon">Base</span> <input wicket:id="baseBranch" type="hidden" class="form-control select2-container"></input>					
					</div>
				</div>
				<div class="pull-left search">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-search"></i></span>
						<input wicket:id="searchBranches" class="form-control" placeholder="Search branches"></input>
					</div>
				</div>
				<ul wicket:id="branchesPageNav" class="pull-right"></ul>
			</div>
			<table wicket:id="branchesContainer" class="branches table table-hover table-condensed">
				<tr wicket:id="branches">
					<td class="summary">
						<a wicket:id="branchLink"><span wicket:id="name"></span></a> <span class="label label-default" wicket:id="default">default</span>
						<div>Last updated <span wicket:id="lastUpdateTime"></span> by <span wicket:id="lastAuthor"></span></div>
					</td>
					<td class="behind behind-ahead">
						<div align="right">
							<div class="text">
								<a wicket:id="behindLink">
									<span class="fa fa-download" wicket:id="pullRequest"></span>
									<span wicket:id="count"></span> behind
								</a>
							</div>
							<div class="bar" wicket:id="behindBar"></div>
						</div>
					</td>
					<td class="ahead behind-ahead">
						<div>
							<div class="text">
								<a wicket:id="aheadLink">
									<span wicket:id="count"></span> ahead
									<span class="fa fa-upload" wicket:id="pullRequest"></span>
								</a>
							</div>
							<div class="bar" wicket:id="aheadBar"></div>
						</div>
					</td>
					<td wicket:id="watch" class="watch">
						<div class="btn-group">
							<button wicket:id="unwatchRequests" class="btn btn-default" title="You are watching pull requests of this branch, click to unwatch"><i class="fa fa-eye-open"></i></button>
							<button wicket:id="watchRequests" class="btn btn-default" title="You are not watching pull requests of this branch, click to watch"><i class="fa fa-eye-slash"></i></button>
						</div>
					</td>
					<td class="actions">
						<a wicket:id="delete" class="fa fa-times fa-lg" title="Delete this branch"></a>
					</td>
				</tr>
			</table>		
			<div id="searching-branches" class="ajax-indicator"><img src="/assets/img/ajax-indicator.gif"></img></div>
		</div>
	</section>
</wicket:extend>
</html>
