<wicket:panel>
	<div class="greater-privileges">
		<div class="modal-header">
			<button wicket:id="close" type="button" class="close"><span aria-hidden="true">&times;</span></button>	
			<h4 id="modal-title" class="modal-title">
				Team members with greater privileges
			</h4>
		</div>
		<div class="modal-body">
			<div class="description">
				This team grants <b wicket:id="privilege"></b> access to repository <b wicket:id="depot"></b>, 
				but below members have greater privileges from other sources
			</div>
			<div class="detail">
				<table class="table table-hover table-condensed">
					<thead>
						<tr>
							<th>Member</th><th>Privilege</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="privileges">
							<td class="name">
								<a wicket:id="avatarLink"><img wicket:id="avatar"></img></a>
								<a wicket:id="nameLink"><span wicket:id="name"></span></a>
							</td>
							<td name="privilege">
								<a wicket:id="privilegeLink"><span wicket:id="privilege"></span></a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</wicket:panel>
