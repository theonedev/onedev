<html xmlns:wicket>
<wicket:extend>
	<section id="repo-branches">
		<div class="body">
			<div class="options clearfix">
				<div class="pull-left base">
					<div class="input-group">
						<span class="input-group-addon">Base</span> <input wicket:id="baseBranch" type="hidden" class="form-control select2-container"></input>					
					</div>
				</div>
				<div class="pull-left search">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-search"></i></span>
						<input wicket:id="searchBranches" class="form-control" placeholder="Search branches"></input>
					</div>
				</div>
				<a wicket:id="createBranch" class="pull-left btn btn-default"><i class="fa fa-plus"></i> Create Branch</a>
				<ul wicket:id="branchesPageNav" class="pull-right"></ul>
			</div>
			<table wicket:id="branchesContainer" class="table table-hover table-condensed">
				<tr wicket:id="branches">
					<td class="summary">
						<a wicket:id="branchLink"><span wicket:id="name"></span></a> <span class="label label-default" wicket:id="default">default</span>
						<div>Last updated <span wicket:id="lastUpdateTime"></span> by <span wicket:id="lastAuthor"></span></div>
					</td>
					<td class="behind behind-ahead">
						<div align="right">
							<div class="text">
								<a wicket:id="behindLink"><span wicket:id="count"></span> behind</a>
							</div>
							<div class="bar" wicket:id="behindBar"></div>
						</div>
					</td>
					<td class="ahead behind-ahead">
						<div>
							<div class="text">
								<a wicket:id="aheadLink"><span wicket:id="count"></span> ahead</a>
							</div>
							<div class="bar" wicket:id="aheadBar"></div>
						</div>
					</td>
					<td wicket:id="actions" class="actions">
						<button wicket:id="unwatchRequests" class="btn btn-default" title="You are watching pull requests of this branch, click to unwatch"><i class="fa fa-eye-slash"></i> Unwatch</button>
						<button wicket:id="watchRequests" class="btn btn-default" title="You are not watching pull requests of this branch, click to watch"><i class="fa fa-eye"></i> Watch</button>
						<a wicket:id="delete" class="fa fa-times fa-lg" title="Delete this branch"></a>
					</td>
				</tr>
			</table>		
			<div class="help-block">
				<i class="fa fa-info-circle"></i> Yellow bars 
				<span class="bar request">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span> 
				represent ahead/behind commits with a pull request opening.
			</div>
			<div id="searching-branches" class="ajax-indicator">
				<wicket:link>
				<img src="ajax-indicator.gif"></img>
				</wicket:link>
			</div>
		</div>
	</section>
	<wicket:fragment wicket:id="createBranchFrag">
		<form wicket:id="form" class="create-branch">
			<div class="modal-header">
				<h4 class="modal-title">Create Branch</h4>
			</div>
			<div class="modal-body">
				<div wicket:id="feedback"></div>
				<div class="form-group">
					<label>Branch Name</label>
					<input wicket:id="name" class="form-control focusable">
				</div>
				<div class="form-group">
					<label>Create From</label>
					<div>
						<a wicket:id="revision" class="btn btn-default"></a>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="form-group">
					<button wicket:id="create" class="btn btn-primary">Create</button>
					<button wicket:id="cancel" class="btn btn-default">Cancel</button>
				</div>
			</div>
		</form>
	</wicket:fragment>
</wicket:extend>
</html>
