<wicket:extend>
	<div wicket:id="error" class="center-box">
   		<div wicket:id="title" class="title"></div>
		<div wicket:id="description" class="description"></div>	    		
   		<div class="actions">
        	<a wicket:id="dashboard" class="btn btn-primary">Back to dashboard</a>
			<a wicket:id="showDetail" class="btn btn-primary">Show Error Detail</a>			
		</div>
		<div wicket:id="detail"></div>
    </div>
    <wicket:fragment wicket:id="detailFrag">
		<div class="detail">
			<div class="head">Error Detail</div>
			<div wicket:id="body" class="body"></div>
		</div>
    </wicket:fragment>
</wicket:extend>
