<wicket:extend>
	<div id="account" class="sidebar">
		<table>
			<tr>
				<td class="nav">
					<div class="head">
						<div class="avatar">
							<a wicket:id="avatar"><img wicket:id="avatar"></img></a>
						</div>
						<div>
							<input wicket:id="accountChoice" type="hidden"></input> 
						</div>
					</div>
					<ul wicket:id="accountTabs" class="tabs list-unstyled"></ul>
				</td>
				<td class="content">
					<wicket:child></wicket:child>
				</td>
			</tr>
		</table>
	</div>
</wicket:extend>
