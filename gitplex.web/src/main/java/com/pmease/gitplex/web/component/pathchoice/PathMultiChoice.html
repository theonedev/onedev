<wicket:panel>
	<div class="input-group path-choice">
		<input wicket:id="input" type="text" class="form-control"></input> 
		<a wicket:id="chooserTrigger" title="Choose path" class="btn btn-default input-group-addon"><i class="fa fa-ext fa-folder-o"></i></a>
		<div wicket:id="chooser"></div>
	</div>
	<wicket:fragment wicket:id="noDefaultBranchFrag">
		<div class="alert alert-warning" style="margin: 0px;">No content in repository yet.</div>
	</wicket:fragment>
</wicket:panel>
