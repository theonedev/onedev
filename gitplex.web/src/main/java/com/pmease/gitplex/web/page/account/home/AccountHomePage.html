<html xmlns:wicket>
<wicket:extend>
	<table>
		<tbody>
			<tr>
				<td class="sidebar">
					<div class="vcard-column">
						<div wicket:id="avatar" class="avatar"></div>
						<h1 class="vcard-name">
							<b wicket:id="fullname"></b>
							<em wicket:id="username"></em>
							<a class="img-link has-tip" data-toggle="tooltip" data-placement="right" title="edit your profile"><i class="fa fa-pencil"></i></a>
						</h1>
					</div>
				</td>
				<td class="content">
					<div class="page-nav clearfix">
						<ul class="nav nav-piped pull-left">
							<li wicket:id="category"><a wicket:id="link"><wicket:container wicket:id="name"></wicket:container></a></li>
						</ul>
						<ul class="btn-list pull-right">
							<li><a class="btn btn-sm btn-gray"><i class="fa fa-pencil"></i> Edit your profile</a></li>
						</ul>
					</div>
					
					<div class="padder">
						<wicket:container wicket:id="content"></wicket:container>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</wicket:extend>
</html>
