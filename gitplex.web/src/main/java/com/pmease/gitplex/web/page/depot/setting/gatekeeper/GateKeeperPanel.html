<wicket:panel>
	<div wicket:id="container" class="gate-keeper panel ">
		<div class="panel-heading">
			<span wicket:id="title" class="panel-title"></span>
			<span class="fa fa-arrows"></span>
			<span wicket:id="edit" class="fa fa-pencil" title="Edit this gatekeeper"></span>
			<span wicket:id="delete" class="fa fa-trash" title="Delete this gatekeeper"></span>
			<span wicket:id="enable" class="fa "></span>
			<span wicket:id="help" class="fa fa-question-circle"></span>
			<div wicket:id="editor"></div>
		</div>
		<div class="panel-body">
			<div wicket:id="content"></div>
		</div>
	</div>
	<wicket:fragment wicket:id="andFrag">
		<div wicket:id="children">
			<div wicket:id="child"></div>
		</div>
		<div wicket:id="childTypeSelectorTrigger" class="well gate-keeper-add">Add gatekeeper <i class="fa fa-plus-circle"></i></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="orFrag">
		<table class="children">
			<tr>
				<td wicket:id="children" class="child">
					<div wicket:id="child"></div>
				</td>
			</tr>
		</table>
		<div wicket:id="childTypeSelectorTrigger" class="well gate-keeper-add">Add gatekeeper <i class="fa fa-plus-circle"></i></div>
	</wicket:fragment>
	<wicket:fragment wicket:id="ifThenFrag">
		<table class="ifthen">
			<tr class="if">
				<td>
					<label>If</label>
					<div wicket:id="ifGate"></div>
				</td>
			</tr>
			<tr class="then">
				<td>
					<label>Then check</label>
					<div wicket:id="thenGate"></div>
				</td>
			</tr>
		</table>
	</wicket:fragment>
	<wicket:fragment wicket:id="notFrag">
		<div class="not">
			<div wicket:id="gateKeeper"></div>
			<div wicket:id="gateKeeperTypeSelectorTrigger" class="well gate-keeper-add">Define gatekeeper <i class="fa fa-plus-circle"></i></div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="otherFrag">
		<div wicket:id="viewer"></div>
	</wicket:fragment>
</wicket:panel>
