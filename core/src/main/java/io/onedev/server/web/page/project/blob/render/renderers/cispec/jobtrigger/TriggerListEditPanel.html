<wicket:panel>
	<div class="trigger-list list">
		<div class="head">
			<a wicket:id="addNew" title="Add new" class="btn btn-default btn-xs"><i class="fa fa-plus"></i></a>
		</div>
		<table wicket:id="triggers" class="table table-condensed table-hover"></table>
	</div>
	<wicket:fragment wicket:id="descriptionColumnFrag">
		<span class="drag-indicator fa fa-reorder"></span>
		<a wicket:id="link"><span wicket:id="label"></span></a>
    </wicket:fragment>
	<wicket:fragment wicket:id="actionColumnFrag">
		<a wicket:id="delete" title="Delete"><i class="fa fa-trash"></i></a>
    </wicket:fragment>
</wicket:panel>
