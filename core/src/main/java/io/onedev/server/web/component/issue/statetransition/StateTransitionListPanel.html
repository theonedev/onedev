<wicket:panel>
	<div class="state-transition-list def-list list">
		<div class="head">
			<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New</a>
			<a wicket:id="useDefault" class="btn btn-default"><i class="fa fa-undo"></i> Use Default</a>
		</div>
		<table wicket:id="stateTransitions" class="table table-hover"></table>
	</div>
	<wicket:fragment wicket:id="firstColumnFrag">
		<span class="drag-handle fa fa-arrows" title="Drag to reorder"></span>
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="otherColumnsFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="viewTransitionFrag">
		<div class="actions">
			<a wicket:id="edit" class="btn btn-sm btn-default"><i class="fa fa-pencil"></i> Edit</a>
			<a wicket:id="delete" class="btn btn-sm btn-default"><i class="fa fa-trash"></i> Delete</a>
		</div>
		<div wicket:id="viewer"></div>
	</wicket:fragment>
</wicket:panel>
