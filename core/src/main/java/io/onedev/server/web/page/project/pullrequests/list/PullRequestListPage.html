<wicket:extend>
	<div class="page-title">Pull Requests</div>
	<div id="request-list" class="query-save-support">
		<div wicket:id="side" class="side"></div>
		<div class="main">
			<div class="head">
				<form wicket:id="query" class="clearable-wrapper">
					<div class="input-group no-autofocus">
						<input wicket:id="input" spellcheck="false" autocomplete="off" class="form-control" placeholder="Query and order pull requests here">
						<span class="input-group-btn">
							<button wicket:id="submit" type="submit" class="btn btn-default" title="Query"><i class="fa fa-search"></i></button>
						</span>
					</div>
				</form>
				<a wicket:id="newRequest" class="open-new btn btn-success"><i class="fa fa-plus"></i> Create</a>
				<div wicket:id="others" class="others clearfix">
					<a wicket:id="showSavedQueries" class="show-saved-queries pull-left"><i class="fa fa-eye"></i> Show Saved Queries</a>
					<a wicket:id="saveQuery" class="pull-left save-query"><i class="fa fa-save"></i> Save Query</a>
				</div>
			</div>
			<div class="body">
				<div wicket:id="feedback"></div>
				<table wicket:id="requests" class="table"></table>
			</div>
		</div>
	</div>
	<wicket:fragment wicket:id="summaryFrag">
		<div class="first-line">
			<a wicket:id="title" class="title"><span wicket:id="label"></span></a> 
			<span wicket:id="number" class="number"></span> 
		</div>
		<div class="second-line clearfix">
			<div wicket:id="status" class="status pull-left"></div>
			<div class="submission pull-left">
				submitted by <a wicket:id="submitter"></a> <span wicket:id="submitDate"></span>
			</div>
			<div class="comments pull-left" title="Comments">
				<span class="fa fa-comments-o"></span> <span wicket:id="comments"></span>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="sourceFrag">
		<a wicket:id="link"></a>
	</wicket:fragment>
</wicket:extend>
