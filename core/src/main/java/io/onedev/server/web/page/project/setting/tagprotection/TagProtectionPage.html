<wicket:extend>
	<div wicket:id="tagProtectionSetting" class="panel-list">
		<ul class="list-unstyled protections">
			<li wicket:id="protections" class="protection"><div wicket:id="protection"></div></li>
		</ul>
		<div wicket:id="newProtection"></div>
		<div class="help-block">
		<i class="fa fa-info-circle"></i> Specify tag protection settings here. For a given tag and submitter combination, 
		the first matching protection setting will be used
		</div>
	</div>
	<wicket:fragment wicket:id="editNewFrag">
		<div class="protection panel panel-default">
			<div class="panel-heading"><div class="panel-title">Edit Protection</div></div>
			<div class="panel-body">
				<div wicket:id="editor"></div>
			</div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="addNewLinkFrag">
		<a wicket:id="link" class="add-new"><i class="fa fa-plus-circle fa-lg"></i> Add Protection</a>
	</wicket:fragment>
</wicket:extend>
