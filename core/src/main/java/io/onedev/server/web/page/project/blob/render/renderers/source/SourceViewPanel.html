<wicket:extend>
	<div class="source-view autofit">
		<div wicket:id="comment" class="comment">
			<div class="ui-resizable-handle ui-resizable-e"></div>
			<div class="content">
				<div wicket:id="head" class="head clearfix">
					<a wicket:id="context" class="pull-left context close" title="Show this comment by comparing with specified revision"><i class="fa fa-ext fa-file-diff"></i></a>
					<a wicket:id="locate" class="pull-left locate close" title="Locate marked text of this comment"><i class="fa fa-hand-o-right"></i></a>
					<a wicket:id="close" class="pull-left close" title="Hide comment"><i class="fa fa-times"></i></a>
				</div>
				<div wicket:id="body" class="body"></div>
			</div>
		</div>
		<div class="code"></div>
		<div wicket:id="outline" class="outline">
			<div class="ui-resizable-handle ui-resizable-w"></div>
			<div class="content">
				<div class="head clearfix">
					<span class="pull-left">Outline</span>
					<a wicket:id="close" class="pull-right close" title="Hide outline"><i class="fa fa-times"></i></a>
				</div>
				<div wicket:id="body" class="body"></div>
			</div>
		</div>
	</div>
	<div wicket:id="symbolTooltip"></div>
	<wicket:fragment wicket:id="outlineNodeFrag">
		<img wicket:id="icon"> <a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="outlineSearchFrag">
	<div class="outline-search">
		<div class="modal-header">
			<button wicket:id="close" type="button" class="close">&times;</button>
			<h4 class="modal-title">Outline Search</h4>
		</div>
		<div class="modal-body">
			<input wicket:id="input" class="form-control">
			<div wicket:id="result" class="result"></div>
		</div>
	</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="outlineSearchNodeFrag">
		<a wicket:id="link" class="selectable"><img wicket:id="icon"> <span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="newCommentFrag">
		<form wicket:id="form" class="new-comment leave-confirm">
			<div wicket:id="feedback" class="feedback"></div>
			<div class="form-group">
				<div wicket:id="content"></div>
			</div>
			<div class="actions">
				<button wicket:id="save" class="btn btn-sm btn-primary dirty-aware">Save</button>
				<button wicket:id="cancel" class="btn btn-sm btn-default">Cancel</button>
			</div>
		</form>
	</wicket:fragment>
	<wicket:fragment wicket:id="actionsFrag">
		<wicket:enclosure child="outline"><label><input type="checkbox" wicket:id="outline" class="outline-toggle"> Outline</label></wicket:enclosure>
	</wicket:fragment>
</wicket:extend>
