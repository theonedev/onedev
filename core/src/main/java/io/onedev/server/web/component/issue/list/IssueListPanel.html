<wicket:panel>
	<div class="issue-list">
		<div class="head">
			<form wicket:id="query" class="clearable-wrapper">
				<div class="input-group no-autofocus">
					<input wicket:id="input" spellcheck="false" autocomplete="off" class="form-control" placeholder="Query and order issues here">
					<span class="input-group-btn">
						<button wicket:id="submit" type="submit" class="btn btn-default" title="Query"><i class="fa fa-search"></i></button>
					</span>
				</div>
			</form>
			<a wicket:id="newIssue" class="open-new btn btn-success"><i class="fa fa-plus"></i> New Issue</a>
			<div wicket:id="others" class="others clearfix">
				<a wicket:id="showSavedQueries" class="show-saved-queries pull-left"><i class="fa fa-eye"></i> Show Saved Queries</a>
				<a wicket:id="saveQuery" class="pull-left save-query"><i class="fa fa-save"></i> Save Query</a>
				<a wicket:id="batchEditSelected" class="pull-left"><i class="fa fa-pencil"></i> Batch Edit Selected</a>
				<a wicket:id="batchEditAll" class="pull-left"><i class="fa fa-pencil"></i> Batch Edit All</a>
				<a wicket:id="listFields" class="list-fields pull-left"><i class="fa fa-list-ul"></i> Display Fields</a>
				<div wicket:id="pageInfo" class="page-info pull-right"></div>
			</div>
		</div>
		<div class="body">
			<div wicket:id="feedback"></div>
			<table wicket:id="issues" class="table"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="linkFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="listFieldsFrag">
		<div class="issue-list-fields">
			<form wicket:id="form">
				<div class="modal-header">
					<button wicket:id="close" type="button" class="close">&times;</button>
					<h4 id="modal-title" class="modal-title">
						Fields to Display
					</h4>
				</div>
				<div class="modal-body">
					<input wicket:id="fields" type="hidden" class="form-control">
				</div>
				<div class="modal-footer clearfix">
					<input wicket:id="save" type="submit" class="dirty-aware btn btn-primary" value="Save">
					<a wicket:id="useDefault" class="btn btn-primary">Use Default</a>
					<a wicket:id="cancel" class="btn btn-default">Cancel</a>
				</div>
			</form>
		</div>
	</wicket:fragment>	
</wicket:panel>
