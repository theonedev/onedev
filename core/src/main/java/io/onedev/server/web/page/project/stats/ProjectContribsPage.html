<wicket:extend>
	<div id="project-contribs">
		<div class="options clearfix">
			<span class="date-range pull-left clearfix"></span>
			<select class="contrib-type pull-right form-control">
				<option>Commits</option>
				<option>Additions</option>
				<option>Deletions</option>
			</select>
		</div>
		<div class="note">Contributions to master, excluding merge commits</div>

		<div class="top-contributors container-fluid"></div>
	</div>
</wicket:extend>
