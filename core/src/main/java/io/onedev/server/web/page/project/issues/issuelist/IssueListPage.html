<wicket:extend>
	<div id="issue-list">
		<div wicket:id="side" class="side">
			<div class="head clearfix">
				<h4 class="pull-left title">Saved Queries</h4>
				<div class="pull-left actions">
					<a wicket:id="edit" title="Edit saved queries"><i class="fa fa-pencil"></i></a>
				</div>
			</div>
			<hr>
			<div class="body">
				<wicket:enclosure child="userQueries">
				<div wicket:id="userQueries">
					<span class="btn-group">
						<a wicket:id="link" class="btn btn-sm btn-default"><span wicket:id="label"></span></a>
						<a wicket:id="watchStatus" class="watch-status btn btn-default btn-sm"></a>
					</span>
				</div>
				<hr/>
				</wicket:enclosure>
				<div wicket:id="projectQueries">
					<span class="btn-group">
						<a wicket:id="link" class="btn btn-sm btn-default"><span wicket:id="label"></span></a>
						<a wicket:id="watchStatus" class="watch-status btn btn-default btn-sm"></a>
					</span>
				</div>
				<div class="help-block">
					<b><i class="fa fa-lightbulb-o"></i> Tips:</b> You may watch/unwatch issues matching specified queries above. When an issue is opened, 
					non-default watch status of the first matching query will apply 
				</div>
			</div>
		</div>
		<div wicket:id="main" class="main"></div>
	</div>
	<wicket:fragment wicket:id="saveQueryFrag">
		<form wicket:id="form" class="save-issue-query">
			<div class="modal-header">
				<button wicket:id="close" type="button" class="close">&times;</button>
				<h4 id="modal-title" class="modal-title">
					Save Query
				</h4>
			</div>
			<div class="modal-body">
				<div wicket:id="editor"></div>
			</div>
			<div class="modal-footer clearfix">
				<input wicket:id="save" type="submit" class="dirty-aware btn btn-primary" value="Save as Mine"></input>
				<a wicket:id="saveForAll" class="dirty-aware btn btn-primary">Save for All Users</a>
				<a wicket:id="cancel" class="btn btn-default">Cancel</a>
			</div>
		</form>	
	</wicket:fragment>
	<wicket:fragment wicket:id="editSavedQueriesFrag">
		<div class="modal-header">
			<button wicket:id="close" type="button" class="close">&times;</button>
			<h4 class="modal-title">Edit Saved Queries</h4>
		</div>
		<div class="modal-body">
			<ul wicket:id="tab" class="nav nav-tabs"></ul>
			<div wicket:id="tabPanel"></div>
		</div>
	</wicket:fragment>
	<wicket:fragment wicket:id="editSavedQueriesContentFrag">
		<form wicket:id="form" class="leave-confirm edit-saved-queries">
			<div wicket:id="feedback"></div>
			<div wicket:id="editor"></div>
			<div class="actions">
				<input wicket:id="save" type="submit" class="dirty-aware btn btn-primary" value="Save"></input>
				<a wicket:id="cancel" class="btn btn-default">Cancel</a>
			</div>
		</form>
	</wicket:fragment>
</wicket:extend>
