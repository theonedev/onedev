<wicket:extend>
	<div id="issue-list">
		<div class="head">
			<a wicket:id="newIssue" class="btn btn-default"><i class="fa fa-plus"></i> Create New</a>
		</div>
		<div class="body">
			<table wicket:id="issues" class="table table-condensed table-hover"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="titleFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
</wicket:extend>
