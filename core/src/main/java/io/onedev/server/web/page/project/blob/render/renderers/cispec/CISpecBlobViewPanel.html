<wicket:extend>
    <div wicket:id="content" class="ci-spec ci-spec-view"></div>
    <wicket:fragment wicket:id="validFrag">
        <div class="valid">
            <div class="jobs">
                <div class="head">
                    Jobs
                </div>
                <div wicket:id="body" class="body"></div>
            </div>
        </div>
    </wicket:fragment>
    <wicket:fragment wicket:id="invalidFrag">
        <div class="invalid">
            <div class="title">Error rendering CI spec</div>
            <div wicket:id="errorMessage" class="error-message"></div>
        </div>
    </wicket:fragment>
    <wicket:fragment wicket:id="hasJobsFrag">
        <ul wicket:id="navs" class="navs list-unstyled"></ul>
        <div wicket:id="content" class="content"></div>
    </wicket:fragment>
</wicket:extend>
