<wicket:extend>
    <div wicket:id="content" class="ci-spec ci-spec-view"></div>
    <wicket:fragment wicket:id="validFrag">
        <div class="valid">
            <div class="jobs">
                <div class="head">
                    Jobs
                </div>
                <div class="body">
                    <div wicket:id="jobs" class="job"></div>
                </div>
            </div>
        </div>
    </wicket:fragment>
    <wicket:fragment wicket:id="invalidFrag">
        <div class="invalid">
            <div class="title">Error rendering build spec</div>
            <div wicket:id="errorMessage" class="error-message"></div>
        </div>
    </wicket:fragment>
    <wicket:fragment wicket:id="emptyFrag">
        <div class="empty">Build spec not defined</div>
    </wicket:fragment>
</wicket:extend>
