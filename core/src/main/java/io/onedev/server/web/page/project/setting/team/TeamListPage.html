<wicket:extend>
	<div class="team list">
		<div class="head clearfix">
			<div class="pull-left clearable-wrapper">
				<input wicket:id="filterTeams" class="form-control search" placeholder="Filter by name"></input>
			</div>
			<div class="pull-left">
				<a wicket:id="addNew" class="btn btn-default"><i class="fa fa-plus"></i> Add New Team</a>
			</div>
		</div>
		<div class="body">
			<table wicket:id="teams" class="teams table table-hover"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="nameFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="actionFrag">
		<a wicket:id="delete" title="Delete this team"><i class="fa fa-trash"></i></a>
	</wicket:fragment>
</wicket:extend>
