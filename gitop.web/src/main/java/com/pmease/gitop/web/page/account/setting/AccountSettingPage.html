<html xmlns:wicket>
<wicket:extend>
	<div class="faux">
		<div class="faux-row">
			<div class="faux-cell sidebar">
				<div class="sidebar-inner">
					<div class="head">
						<wicket:container wicket:id="userlink"></wicket:container>
					</div>
					<ul class="list-group list-navs">
						<li class="list-group-item" wicket:id="setting">
							<wicket:container wicket:id="link"></wicket:container>
						</li>
					</ul>
					
					<wicket:enclosure child="owner">
					<h4 class="list-head">Switch account to</h4>
					<ul class="nav owners-list" role="menu">
						<li class="" role="presentation" wicket:id="owner">
							<a wicket:id="link"><span class="avatar" wicket:id="avatar"></span> <span wicket:id="name"></span></a>
						</li>
					</ul>
					</wicket:enclosure>
				</div>
			</div>
			<div class="faux-cell content">
				<div class="content-inner">
					<wicket:child></wicket:child>
				</div>
			</div>
		</div>
	</div>
</wicket:extend>
</html>
