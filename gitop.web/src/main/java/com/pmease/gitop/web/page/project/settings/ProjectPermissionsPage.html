<html xmlns:wicket>
<wicket:extend>
	<section>
		<div class="head">
			<h2>Project Permissions</h2>
			<div class="actions">
				<div class="btn-group">
					<a class="btn btn-info btn-colorful-text" wicket:id="teamslink">Manage Teams</a>
					<a wicket:id="resetlink" class="btn btn-info btn-colorful-text">Use default permissions</a>
				</div>
			</div>
		</div>
		<div class="body">
			
			<table class="table teams-table table-hover" wicket:id="teamstable">
			</table>
		</div>
	</section>
	
	<wicket:fragment wicket:id="permissionop">
		<a wicket:id="link"><i wicket:id="icon"></i></a>
	</wicket:fragment>
	
	<wicket:fragment wicket:id="namefrag">
		<div class="name">
			<a wicket:id="editlink"><span wicket:id="name"></span> <i class="icon-pencil" wicket:id="icon"></i></a>
		</div>
	</wicket:fragment>
	
	<wicket:fragment wicket:id="operationfrag">
		<ul class="piped">
			<li><a class="first" wicket:id="btn">use default</a></li>
		</ul>
	</wicket:fragment>
</wicket:extend>
</html>
