<html xmlns:wicket>
<wicket:panel>
	<div class="blob">
		<div class="blob-head clearfix">
			<div class="left blob-meta">
				<span><i class="icon" wicket:id="typeicon"></i> <span wicket:id="mode"></span></span>
				<span>36 lines (31 sloc)</span>
				<span wicket:id="size"></span>
			</div>
			<div class="right blob-actions btn-toolbar">
				<div class="btn-group">
					<a class="btn btn-sm btn-default">Edit</a>
					<a class="btn btn-sm btn-default">Raw</a>
					<a class="btn btn-sm btn-default">Blame</a>
					<a class="btn btn-sm btn-default">History</a>
				</div>
				
				<div class="btn-group">
					<a class="btn btn-sm btn-danger">Delete</a>
				</div>
			</div>
		</div>
		<div class="blob-body" wicket:id="body">
		</div>
	</div>
</wicket:panel>
</html>
