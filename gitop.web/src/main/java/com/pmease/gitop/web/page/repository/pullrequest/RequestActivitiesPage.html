<wicket:extend>
	<table class="activities table table-striped">
		<tr wicket:id="activities">
			<td class="summary">
				<div wicket:id="userAvatar" class="pull-left"></div>
				<div class="pull-left">
					<div wicket:id="userName"></div>
					<div class="text">
						<span wicket:id="action"></span> <span wicket:id="date"></span>
					</div>
				</div>
			</td>
			<td class="detail">
				<div wicket:id="detail"></div>
			</td>
		</tr>
		<tr wicket:id="newCommentContainer">
			<td class="summary clearfix">
				<div wicket:id="userAvatar" class="pull-left"></div>
				<div class="pull-left">
					<div wicket:id="userName"></div>
					<div class="text">
						Add new comment
					</div>
				</div>
			</td>
			<td class="detail">
				<textarea wicket:id="content" rows="6" class="form-control" placeholder="Leave a comment"></textarea>
				<div class="top-spacing">
					<a wicket:id="save" class="btn btn-sm btn-primary" disabled="disabled">Post New Comment</a>
				</div>
			</td>
		</tr>
	</table>
</wicket:extend>
