<html xmlns:wicket>
<wicket:extend>
	<section>
		<div class="head">
			<h3>Change Password</h3>
		</div>
		<div class="padder">
			<form wicket:id="form" class="form-md">
				<div wicket:id="feedback"></div>
				<div wicket:id="oldPass"></div>
				<div wicket:id="newPass"></div>
				<div wicket:id="confirmPass"></div>
				<div class="submits">
					<button class="btn btn-gray" wicket:id="submit">Change password</button>
				</div>
			</form>
		</div>
	</section>
</wicket:extend>
</html>
