<html xmlns:wicket>
<wicket:extend>
	<div class="padder">
		<div class="commit">
			<div class="commit-head">
				<p class="title-message" wicket:id="shortmessage"></p>
				<p class="author-info"><wicket:container wicket:id="author"></wicket:container> authored <span class="age" wicket:id="authorday"></span></p>
				<wicket:enclosure child="committer">
					<p class="committer-info">
						<i class="icon icon-arrow-right"></i> 
						<wicket:container wicket:id="committer"></wicket:container> 
						committed <span class="age" wicket:id="committerday"></span>
					</p>
				</wicket:enclosure>
				
				<ul class="piped">
					<li><span class="sha" wicket:id="commitsha"></span></li>
					<li><wicket:container wicket:id="parentslabel"></wicket:container>
						<wicket:container wicket:id="parents">
							<span wicket:id="connector">+</span>
							<a class="sha" wicket:id="link"><span wicket:id="sha"></span></a>
						</wicket:container>
					</li>
				</ul>
				<div class="branches" style="padding-top: 5px; margin-top: 5px; border-top: 1px solid #e5e5e5;">
					<i class="icon icon-git-branch"></i>
				</div>
				
				<wicket:container wicket:id="authoravatar"></wicket:container>
			</div>
			
			<div class="commit-message">
				<pre class="detailed-message" wicket:id="detailedmessage"></pre>
			</div>
		</div>
		
		<div id="diff-toc">
			<p class="diff-summary clearfix">
				<i class="icon icon-diff text-muted"></i>
				 <b wicket:id="changes"></b> files changed /
				 <b class="additions"><span wicket:id="additions">1</span></b> additions /
				 <b class="deletions"><span wicket:id="deletions">1</span></b> deletions
				
				<a class="btn btn-sm btn-gray btn-show" data-toggle="collapse" data-target="#files-stat">Show Diff Stats</a>
				<a class="btn btn-sm btn-gray btn-hide" data-toggle="collapse" data-target="#files-stat">Hide Diff Stats</a>
			</p>
			
			<div id="files-stat" class="collapse">
				<ul class="list-unstyled">
					<li wicket:id="files">
						<i class="" wicket:id="icon"></i>
						<a wicket:id="link">
							<wicket:enclosure>
								<span wicket:id="oldpath"></span> &#10142;
							</wicket:enclosure>
							<span wicket:id="path"></span>
						</a>
						<a class="diffstat" wicket:id="statlink" data-toggle="tooltip" data-placement="left">
							<b class="additions" wicket:id="additions"></b><b class="deletions" wicket:id="deletions"></b>
						</a>
					</li>
				</ul>
			</div>
		</div>
		
		<div wicket:id="largecommitwarning"></div>
		
		<div class="panel panel-default panel-diff" wicket:id="filelist">
			<wicket:container  wicket:id="file"></wicket:container>
		</div>
	</div>
</wicket:extend>
</html>
